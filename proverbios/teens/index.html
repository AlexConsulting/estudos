<!DOCTYPE html>

    <!-- Carrega o Tailwind CSS para um estilo moderno e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configura√ß√£o do Tailwind com uma fonte amig√°vel (Inter) -->

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

<body class="min-h-screen flex items-center justify-center p-4">

            <label for="language-select" class="font-semibold" data-translate="languageLabel">Escolha seu Idioma:</label>
            <select id="language-select" class="p-2 border border-blue-300 rounded-lg cursor-pointer bg-blue-50 hover:bg-blue-100 transition duration-150 focus:ring-2 focus:ring-blue-400">
                <option value="pt">Portugu√™s (pt)</option>
                <option value="en">English (en)</option>
                <option value="es">Espa√±ol (es)</option>
                <option value="fr">Fran√ßais (fr)</option>
            </select>
        </div>

        <!-- √çcone de Constru√ß√£o (Agora Aventura e Descoberta) -->
        <div class="text-6xl mb-6 animate-bounce">
            üöÄüó∫Ô∏èüß≠
        </div>
        
        <!-- T√≠tulo Principal (Linguagem Teen) -->
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-extrabold text-indigo-700 mb-4 tracking-tight" data-translate="headline">
            Aten√ß√£o! Estamos quase no ar!
        </h1>
        
        <!-- Mensagem para os Teens (Linguagem Teen) -->
        <p class="text-lg md:text-xl text-gray-600 mb-10 leading-relaxed" data-translate="message">
            Demos um "upgrade" geral! Estamos finalizando a p√°gina para deixar ela <em>top</em>. Segura a <em>vibe</em> e volta aqui em breve, beleza?
        </p>

        <!-- Bot√£o de Voltar (Linguagem Teen) -->
        <button onclick="history.back()" class="w-full md:w-auto px-6 py-3 bg-green-500 text-white font-bold text-lg rounded-xl shadow-lg hover:bg-green-600 transition duration-150 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-green-300">
            <span data-translate="backButton">Voltar pra tela anterior</span>
        </button>

    </div>

    <script>
        // Objeto de tradu√ß√µes com a linguagem adaptada para adolescentes (13-17 anos)
        const translations = {
            'pt': {
                title: "P√°gina em Manuten√ß√£o/Upgrade!",
                headline: "Aten√ß√£o! Estamos quase no ar!",
                message: "Demos um \"upgrade\" geral! Estamos finalizando a p√°gina para deixar ela *top*. Segura a *vibe* e volta aqui em breve, beleza?",
                backButton: "Voltar pra tela anterior",
                languageLabel: "Escolha seu Idioma:",
            },
            'en': {
                title: "Major Upgrade in Progress!",
                headline: "Heads up! We're almost live!",
                message: "We're dropping a major update! We're putting the final touches on this page to make it lit. Keep the good vibes and check back soon, alright?",
                backButton: "Go back to the previous screen",
                languageLabel: "Select your Language:",
            },
            'es': {
                title: "¬°Gran Actualizaci√≥n en Curso!",
                headline: "¬°Atenci√≥n! ¬°Estamos a punto de lanzarla!",
                message: "¬°Le dimos un \"upgrade\" total! Estamos terminando la p√°gina para que quede *incre√≠ble*. ¬°Mantente al tanto y vuelve pronto, ¬øvale?*",
                backButton: "Volver a la pantalla anterior",
                languageLabel: "Elige tu Idioma:",
            },
            'fr': {
                title: "Mise √† Jour Majeure en Cours !",
                headline: "Attention ! On arrive bient√¥t !",
                message: "On fait une grosse mise √† jour ! On met les derni√®res touches pour que ce soit *incroyable*. Garde la *cool attitude* et reviens vite, d'accord ?",
                backButton: "Retourner √† l'√©cran pr√©c√©dent",
                languageLabel: "Choisis ta Langue :",
            }
        };

        const langSelect = document.getElementById('language-select');

        // Fun√ß√£o para aplicar as tradu√ß√µes
        function updateContent(lang) {
            // Atualiza a tag <html> e <title>
            document.documentElement.lang = lang;
            
            const trans = translations[lang];

            // Atualiza todos os elementos com o atributo data-translate
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (trans[key]) {
                    // Para elementos que n√£o s√£o a mensagem (como h1, buttons), usa textContent
                    let content = trans[key].replace(/\*/g, ''); // Remove * para garantir texto simples
                    element.textContent = content;
                }
            });

            // Tratamento especial para o campo 'message' para permitir <em> (it√°lico)
            const messageElement = document.querySelector('[data-translate="message"]');
            if (messageElement && trans.message) {
                // Substitui *texto* por <em>texto</em> e atualiza usando innerHTML
                messageElement.innerHTML = trans.message.replace(/\*(.*?)\*/g, '<em>$1</em>').replace(/\\"/g, '"');
            }

            // Atualiza o t√≠tulo da aba do navegador separadamente
            document.title = trans.title;
        }

        // L√≥gica: Ao carregar a p√°gina, tenta detectar o idioma ou usa 'pt'
        document.addEventListener('DOMContentLoaded', () => {
            let preferredLang = 'pt'; // Define Portugu√™s como padr√£o

            // Tenta usar o idioma do navegador, se estiver dispon√≠vel nas tradu√ß√µes
            const browserLang = navigator.language.split('-')[0];
            if (translations[browserLang]) {
                preferredLang = browserLang;
            }

            // Define o valor do seletor e atualiza o conte√∫do
            langSelect.value = preferredLang;
            updateContent(preferredLang);
        });

        // Event listener para mudar o idioma
        langSelect.addEventListener('change', (event) => {
            updateContent(event.target.value);
        });
    </script>
</body>
</html>
