            }
        };

        // --- ELEMENTOS DOM ---

        // *************** FUN√á√ïES DE UTILIDADE (COM PERSIST√äNCIA INDIVIDUAL) ***************

        function getSavedProgress() {
            // Ajustado para usar a chave individual
            const savedProgress = localStorage.getItem(`devotionalProgress_${DEVOTIONAL_KEY}`);
            return savedProgress ? parseInt(savedProgress) : 1;
        }
        
        function getCompletionStatus(day) {
            // Ajustado para usar a chave individual
            const completedDays = JSON.parse(localStorage.getItem(`completedDays_${DEVOTIONAL_KEY}`) || '[]');
            return completedDays.includes(day);
        }

        function saveCompletion(day, isCompleted) {
            // Ajustado para usar a chave individual
            const key = `completedDays_${DEVOTIONAL_KEY}`;
            let completedDays = JSON.parse(localStorage.getItem(key) || '[]');
            if (isCompleted) {
                if (!completedDays.includes(day)) {
                    completedDays.push(day);
                }
            } else {
                completedDays = completedDays.filter(d => d !== day);
            }
            localStorage.setItem(key, JSON.stringify(completedDays));
            updateOverallProgress();
        }


        function updateOverallProgress() {
             // Esta l√≥gica ainda calcula a porcentagem com base no dia atual / total de dias.
             // Se voc√™ quiser que a barra de progresso reflita a quantidade de dias *conclu√≠dos*,
             // a l√≥gica precisar√° ser ajustada, mas por agora, mantive como estava,
             // apenas garantindo que o checkbox seja individual.
             const percent = (currentDay / totalDays) * 100;
             progressBar.style.width = `${percent}%`;
             
             prevButton.disabled = currentDay <= 1;
             nextButton.disabled = currentDay >= totalDays;

             completedCheck.checked = getCompletionStatus(currentDay);
        }

			saveCompletion(currentDay, completedCheck.checked);

    }
}
        
        // --- FUN√á√ïES DE TEMA ---
        function applyTheme(theme) {
            currentTheme = theme;
            localStorage.setItem('theme', theme);
            
            document.body.classList.remove('light-theme', 'dark-theme');
            document.body.classList.add(theme === 'dark' ? 'dark-theme' : 'light-theme');
            
            // A atualiza√ß√£o do texto do bot√£o √© feita em updateTexts()
        }

        function toggleDarkMode() {
            const newTheme = themeMap[currentTheme].next;
            applyTheme(newTheme);
            updateTexts(); // Chamado aqui para atualizar o texto do bot√£o imediatamente
        }
        
        // --- FUN√á√ïES DE IDIOMA (COM BANDEIRAS) ---
        function setLanguage(langCode) {
            currentLang = langCode;
            localStorage.setItem('language', langCode);
            
            updateTexts(0); // For√ßa a atualiza√ß√£o de todos os textos
            updateLanguageSelector(); 
        }

        function updateLanguageSelector() {
            if (!langSelectButton || !langDropdown) return;
            
            const currentFlag = flagMap[currentLang];
            // 1. Atualiza o bot√£o com a bandeira e nome do idioma ativo
            langSelectButton.innerHTML = currentFlag.iconActive + currentFlag.text;
            
            // 2. Limpa e reconstr√≥i o dropdown, excluindo o idioma ativo
            langDropdown.innerHTML = '';
            Object.keys(flagMap).forEach(lang => {
                if (lang !== currentLang) {
                    const flag = flagMap[lang];
                    const link = document.createElement('a');
                    link.innerHTML = flag.icon + flag.text; 
                    link.setAttribute('data-lang', lang);
                    link.setAttribute('href', '#'); 
                    
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        setLanguage(lang);
                        langDropdown.style.display = 'none';
                    });
                    
                    langDropdown.appendChild(link);
                }
            });
        }
        
        // --- FUN√á√ÉO DE ATUALIZA√á√ÉO DE TEXTOS ---
        function updateTexts(direction = 1) { // direction: 1 (next), -1 (prev), 0 (load/no anim)
            const langKey = currentLang.includes('-') ? currentLang : `${currentLang.toLowerCase()}-${currentLang.toUpperCase()}`;
            const t = translations[langKey] || translations['pt-BR']; 

            // 1. Aplica o idioma na tag <html>
            document.documentElement.lang = langKey.split('-')[0];

            // 2. Aplica as tradu√ß√µes nos elementos espec√≠ficos
            mainTitle.innerText = t.mainTitle;
            subTitle.innerText = t.subTitle;
            progressLabel.innerText = `${t.progressLabelPrefix}${t.dayTitle} ${currentDay} de ${totalDays}`;
            checkLabel.innerText = t.checkLabel;
            prevButton.innerText = t.navPrev;
            nextButton.innerText = t.navNext;
            footerText.innerText = t.footerText;
            
            // 3. Atualiza o texto do bot√£o de tema
            if (currentTheme === 'light') {
                themeToggle.innerHTML = t.themeLight;

            // Aplica a classe de sa√≠da apenas se houver anima√ß√£o (direction != 0)
            if (direction !== 0) {

            }
            
            // Timeout para transi√ß√£o de sa√≠da e troca de conte√∫do
            setTimeout(() => {

                    </div>

        // *************** FUN√á√ïES DE PERSIST√äNCIA E ESTADO ***************

        function getCompletedDays() {
            const completed = localStorage.getItem('completedDays');
            return completed ? JSON.parse(completed) : {};
        }

        function saveCompletion(day, isChecked) {
            const completedDays = getCompletedDays();
            completedDays[day] = isChecked;
            localStorage.setItem('completedDays', JSON.stringify(completedDays));
            updateOverallProgress(); 
        }

        function isCompleted(day) {
            const completedDays = getCompletedDays();
            return completedDays[day] === true;
        }

        function updateCompletedState() {
            completedCheck.checked = isCompleted(currentDay);
        }

        function getSavedProgress() {
            return parseInt(localStorage.getItem('devotionalProgress')) || 1; 
        }

        function updateOverallProgress() {
            const completedDaysMap = getCompletedDays();
            const completedCount = Object.values(completedDaysMap).filter(v => v).length;
            
            const percent = (completedCount / totalDays) * 100;
            progressBar.style.width = `${percent}%`;
            
            prevButton.disabled = currentDay <= 1;
            nextButton.disabled = currentDay >= totalDays;
        }

        // *************** FUN√á√ïES DE TEMA E IDIOMA ***************

        function loadThemePreference() {
            document.body.classList.remove('light-theme', 'dark-theme');
            document.body.classList.add(currentTheme === 'dark' ? 'dark-theme' : 'light-theme');
            themeToggle.textContent = currentTheme === 'dark' ? translations[currentLang].themeDark : translations[currentLang].themeLight;
        }

            localStorage.setItem('theme', currentTheme);
            loadThemePreference();
        }

        function changeLanguage(langKey) {
            if (langKey in translations) {
                currentLang = langKey;
                localStorage.setItem('language', currentLang);
                updateTexts();
                updateLanguageSelector();
            }
        }

        function updateLanguageSelector() {
            const currentFlag = flagMap[currentLang];
            if (langSelectButton) {
                langSelectButton.innerHTML = `${currentFlag.icon} ${currentFlag.text}`;
            }

            langDropdown.innerHTML = '';
            Object.keys(flagMap).forEach(lang => {

                const link = document.createElement('a');
                link.innerHTML = `${flag.icon} ${flag.text}`;
                link.setAttribute('data-lang', lang);
                link.classList.add('dropdown-item');
                if (lang === currentLang) {
                    link.classList.add('active');
                }
                link.onclick = (e) => {
                    e.preventDefault();
                    changeLanguage(lang);
                    langDropdown.style.display = 'none';

                langDropdown.appendChild(link);

            // 4. Atualiza o estado do checkbox
            updateCompletedState();

            // 5. Atualiza a barra de progresso e os bot√µes de navega√ß√£o
            updateOverallProgress();

            // 6. Atualiza o texto do toggle de tema
            themeToggle.textContent = currentTheme === 'dark' ? t.themeDark : t.themeLight;
        }
        
        // --- FUN√á√ïES DE NAVEGA√á√ÉO ---
        function nextDay() {
            if (currentDay < totalDays) {
                currentDay++;
                localStorage.setItem('devotionalProgress', currentDay);
                updateTexts(1); // Dire√ß√£o 1 (Pr√≥ximo)
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        function prevDay() {
            if (currentDay > 1) {
                currentDay--;
                localStorage.setItem('devotionalProgress', currentDay);
                updateTexts(-1); // Dire√ß√£o -1 (Anterior)
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

       // ******************************************************
// ESTA DEVE SER A √öNICA FUN√á√ÉO handleCompletedCheck NO C√ìDIGO!
// ******************************************************
		function handleCompletedCheck() {
    // 1. Salva a persist√™ncia (se marcado ou desmarcado)
				saveCompletion(currentDay, completedCheck.checked);

    // 2. Se o dia foi MARCADO como conclu√≠do E n√£o for o √∫ltimo dia, avan√ßa.
			if (completedCheck.checked && currentDay < totalDays) {
				nextDay();
    }
}

        // *************** EXECU√á√ÉO PRINCIPAL (INICIALIZA√á√ÉO) ***************
        window.onload = () => {
            
            // 1. Carrega o tema e idioma
            loadThemePreference();
            updateLanguageSelector();
            
            // 2. Carrega o dia salvo e atualiza a UI (dire√ß√£o 0 para sem anima√ß√£o inicial)
            currentDay = getSavedProgress();
            updateTexts(0); 
            
            // 3. Configura os Listeners de Eventos
            themeToggle.addEventListener('click', toggleDarkMode);
            langSelectButton.addEventListener('click', (event) => {
                event.stopPropagation();
                langDropdown.style.display = langDropdown.style.display === 'block' ? 'none' : 'block';
            });
            document.addEventListener('click', (event) => {
                const wrapper = document.querySelector('.language-selector-wrapper');
                if (langDropdown.style.display === 'block' && !wrapper.contains(event.target)) {
                    langDropdown.style.display = 'none';
                }
            });

            prevButton.addEventListener('click', prevDay);
            nextButton.addEventListener('click', nextDay);
            completedCheck.addEventListener('change', handleCompletedCheck);
        };
        
    </script>
