                    oracao: "J√©sus, mon Seigneur et mon Dieu, je T'adore. Aide-moi √† vivre comme bienheureux, croyant en Ta Parole m√™me sans voir. Que ma foi soit forte et bas√©e sur le t√©moignage de l'√âvangile, afin que j'aie la vie √©ternelle que Tu as promise. Amen."

   // FIM DO CONTE√öDO DEVOCIONAL

        // --- FUN√á√ïES DE ARMAZENAMENTO E STATUS (NOVO/ATUALIZADO) ---
        
        function getSavedProgress() { 
            const savedDay = localStorage.getItem('devotionalCurrentDay'); 
            return savedDay ? parseInt(savedDay) : 1; 
        } 
        
        function saveProgress(day) { 
            localStorage.setItem('devotionalCurrentDay', day); 
        } 
        
        // NOVO: Fun√ß√µes para status de conclus√£o (Marcar como Conclu√≠do)
        function getDayStatus(day) { 
            // Usa 'dayComplete_' para evitar conflito com 'devotionalDay_' do arquivo original se existisse.
            return localStorage.getItem(`dayComplete_${day}`) === 'true'; 
        } 
        
        function saveDayStatus(day, isComplete) { 
            localStorage.setItem(`dayComplete_${day}`, isComplete ? 'true' : 'false'); 
        }

        // NOVO: Fun√ß√£o para atualizar a barra de progresso
        function updateOverallProgress() { 
            let completedDaysCount = 0; 
            for (let i = 1; i <= totalDays; i++) { 
                if (getDayStatus(i)) { 
                    completedDaysCount++; 
                } 
            } 
            const percentage = Math.round((completedDaysCount / totalDays) * 100); 
            const progressBar = document.getElementById('progressBar'); 
            const progressLabel = document.getElementById('progressLabel'); 
            const progressTexts = langData[currentLang].progress;
            
            // Atualiza a barra de progresso visual 
            if(progressBar) progressBar.style.width = percentage + '%'; 
            
            // Atualiza o texto de progresso 
            if(progressLabel) progressLabel.textContent = `${progressTexts.total} ${completedDaysCount} ${progressTexts.of} ${totalDays} ${progressTexts.days} (${percentage}%)`; 
        }
        
        // --- FUN√á√ïES DE INTERFACE (ATUALIZADO) ---
        
        // NOVO: Fun√ß√£o para atualizar o seletor de idioma (Dropdown)
        function updateLanguageSelector() {
            const button = document.getElementById('langSelectButton');
            const dropdown = document.getElementById('langDropdown');
            const currentFlag = flagMap[currentLang];
            
            if (button) button.innerHTML = currentFlag.icon + currentFlag.text;
            
            dropdown.innerHTML = '';
            
            Object.keys(flagMap).forEach(lang => {
                if (lang !== currentLang) {
                    const flag = flagMap[lang];
                    const link = document.createElement('a');
                    link.innerHTML = flag.icon + flag.text;
                    link.setAttribute('data-lang', lang);
                    link.onclick = (e) => {
                        e.preventDefault();
                        changeLanguage(lang);
                        dropdown.style.display = 'none'; // Fecha ap√≥s a sele√ß√£o
                    };
                    dropdown.appendChild(link);
                }
            });
        }
        
        // ATUALIZADO: Fun√ß√£o para atualizar todos os textos da UI
        function updateTexts() { 
            const data = langData[currentLang]; 
            const controls = data.controls; // NOVO: Usa o novo objeto controls
            
            document.getElementById('mainTitle').textContent = data.title; 
            document.getElementById('subTitle').textContent = data.subtitle; 
            document.getElementById('prevButton').textContent = controls.prev; 
            document.getElementById('nextButton').textContent = controls.next; 
            
            // NOVO ID: De checkLabel para completedLabel
            const completedLabel = document.getElementById('completedLabel');
            if (completedLabel) completedLabel.textContent = controls.check; 
            
            document.getElementById('themeToggle').textContent = controls.themeToggle; 

            // NOVO: Atualiza o texto do footer
            const year = new Date().getFullYear(); 
            const footerText = document.getElementById('footerText');
            if (footerText) footerText.innerHTML = `Copyright &copy; ${year}`; 
            
            updateLanguageSelector(); // NOVO: Chama o atualizador do seletor de idioma
            updateOverallProgress(); // NOVO: Atualiza a barra de progresso ap√≥s a mudan√ßa de idioma/texto

            renderDayContent(currentDay); 
        }

        // ATUALIZADO: Fun√ß√£o para renderizar o conte√∫do do dia
        function renderDayContent(day) {
            const content = devotionalContent[day];
            const langContent = content ? (content[currentLang] || content['pt']) : devotionalContent[1]['pt'];
            const labels = langData[currentLang].sections; 
            
            const resumoKey = 'resumo'; 
            const aplicacaoKey = currentLang === 'es' ? 'aplicacion' : 'aplicacao'; // Mant√©m a corre√ß√£o para ES
            const oracaoKey = 'oracao'; 

            const aplicacaoText = langContent[aplicacaoKey] || langContent['aplicacao'];
            const resumoText = langContent[resumoKey] || langContent['resumo'];
            const oracaoText = langContent[oracaoKey] || langContent['oracao']; 
            
            let html = `
                <h2>${langContent.h2}</h2>
                <p class="versiculos">${langContent.versiculos}</p>
                
                <div class="section">
                    <strong>${labels.resumo}</strong>
                    <p>${resumoText}</p>
                </div>
                
                <div class="section">
                    <strong>${labels.aplicacao}</strong>
                    <p>${aplicacaoText}</p>
                </div>
                
                <p class="oracao-final">${oracaoText}</p>
            `;

            devotionalContentDiv.innerHTML = html;
            
            document.getElementById('pageCounter').textContent = `${langData[currentLang].page} ${day} ${langData[currentLang].of} ${totalDays}`;

            updateDayView(day);
        }

        // ATUALIZADO: L√≥gica de controle de bot√µes e checkbox
        function updateDayView(day) {
            document.getElementById('prevButton').disabled = day === 1;
            document.getElementById('nextButton').disabled = day === totalDays;
            
            // NOVO: L√≥gica do checkbox de conclus√£o
            const check = document.getElementById('completedCheck'); 
            check.onchange = null; // Remove o listener anterior para evitar duplicidade
            check.checked = getDayStatus(day); 
            
            check.onchange = () => { 
                saveDayStatus(currentDay, check.checked); 
                updateOverallProgress(); // Atualiza a barra de progresso
                
                // Navega√ß√£o autom√°tica para o pr√≥ximo dia se for conclu√≠do
                if (check.checked && currentDay < totalDays) { 
                    setTimeout(() => { 
                        handleNavigation(1); 
                    }, 300); // Pequeno atraso para feedback visual
                } 
            };
        }

        // --- FUN√á√ÉO CENTRAL DE NAVEGA√á√ÉO COM ANIMA√á√ÉO ---
        function handleNavigation(direction) {
            // direction: 1 para Pr√≥ximo, -1 para Anterior
            const newDay = currentDay + direction;
            if (newDay < 1 || newDay > totalDays) return;

            const outClass = direction === 1 ? 'page-out-left' : 'page-out-right';
            const inClass = direction === 1 ? 'page-in-right' : 'page-in-left';

            devotionalContentDiv.classList.add(outClass);

            setTimeout(() => {
                // Atualiza o dia e o conte√∫do
                currentDay = newDay;
                saveProgress(currentDay);
                renderDayContent(currentDay);

                // Prepara a anima√ß√£o de entrada
                devotionalContentDiv.classList.remove(outClass, 'page-in-right', 'page-in-left');
                devotionalContentDiv.classList.add(inClass);

                // Remove a classe de entrada ap√≥s a anima√ß√£o
                setTimeout(() => {
                    devotionalContentDiv.classList.remove(inClass);
                }, 400); 

            }, 300); 
        }

        // --- FUN√á√ïES DE TEMA E IDIOMA ---

        function toggleTheme() {
            if (document.body.classList.contains('light-theme')) {
                document.body.classList.replace('light-theme', 'dark-theme');
                currentTheme = 'dark-theme';
            } else {
                document.body.classList.replace('dark-theme', 'light-theme');
                currentTheme = 'light-theme';
            }
            localStorage.setItem('devotionalTheme', currentTheme);
            updateTexts();
        }

        function changeLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('devotionalLang', lang);
            updateTexts();
        }

        // --- MANUSEIO DE EVENTOS E INICIALIZA√á√ÉO (ATUALIZADO) ---
        document.getElementById('prevButton').addEventListener('click', () => handleNavigation(-1));
        document.getElementById('nextButton').addEventListener('click', () => handleNavigation(1));

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        
        // NOVO: Event Listener para abrir/fechar o Dropdown de Idiomas
        const langSelectButton = document.getElementById('langSelectButton');
        if (langSelectButton) {
            langSelectButton.addEventListener('click', (event) => {
                event.stopPropagation();
                const dropdown = document.getElementById('langDropdown');
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });
        }

        // NOVO: Fecha o dropdown se o usu√°rio clicar fora
        document.addEventListener('click', (event) => {
            const dropdown = document.getElementById('langDropdown');
            const wrapper = document.querySelector('.language-selector-wrapper');
            if (dropdown && dropdown.style.display === 'block' && !wrapper.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });


        window.onload = () => {
            document.body.classList.remove('light-theme', 'dark-theme');
            document.body.classList.add(currentTheme);
            
            currentDay = getSavedProgress();
            
            updateTexts();
            // updateLanguageSelector() √© chamado dentro de updateTexts()
            // updateOverallProgress() √© chamado dentro de updateTexts()
            
            devotionalContentDiv.classList.add('page-in-right');
        };

    </script>
