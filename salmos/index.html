	109: {pt: {h2: "Ora√ß√£o Contra Inimigos (Justi√ßa e Intercess√£o)", versiculos: "<strong>Salmos 109:21 (NVI):</strong> Mas tu, √≥ SENHOR, meu Deus, age em meu favor por amor do teu nome; livra-me, pois √© bom o teu amor leal.", resumo: "O Salmo 109 √© um **Salmo Imprecat√≥rio**, uma ora√ß√£o intensa por justi√ßa contra inimigos cru√©is e caluniadores. O salmista n√£o se vinga, mas entrega o julgamento a Deus, baseando seu pedido n√£o em seu pr√≥prio m√©rito, mas no 'amor leal' (H√™s√™d) e no **Nome de Deus**. O crist√£o deve interceder pelos inimigos (Mt 5:44), confiando que o julgamento final pertence ao SENHOR.", aplicacao: "Em vez de alimentar a amargura ou planejar a vingan√ßa contra algu√©m que o feriu, entregue o assunto a Deus. Sua for√ßa n√£o est√° na sua retalia√ß√£o, mas no 'bom amor leal' de Deus. Pe√ßa a Ele que defenda Sua honra em sua vida, e n√£o a sua.", oracao: "SENHOR, meu Deus, confio a Ti aqueles que me caluniam e me ferem. Age em meu favor por amor do Teu nome, n√£o pelo meu m√©rito. Livra-me e mostra o Teu bom amor leal em minha vida. Am√©m."}, en: {h2: "Prayer Against Enemies (Justice and Intercession)", versiculos: "<strong>Psalm 109:21 (NIV):</strong> But you, LORD, my God, deal with me for your name‚Äôs sake; out of the goodness of your love, deliver me.", resumo: "Psalm 109 is an **Imprecatory Psalm**, an intense prayer for justice against cruel and slanderous enemies. The psalmist does not seek revenge, but hands over judgment to God, basing his request not on his own merit, but on God's 'unfailing love' (Hesed) and His **Name**. The Christian should intercede for enemies (Matt 5:44), trusting that final judgment belongs to the LORD.", aplicacao: "Instead of feeding bitterness or plotting revenge against someone who hurt you, hand the matter over to God. Your strength is not in your retaliation, but in God's 'good unfailing love.' Ask Him to defend His honor in your life, not yours.", oracao: "LORD, my God, I entrust to You those who sl 	110: {pt: {h2: "O Rei Sacerdotal e Eterna (Cristologia)", versiculos: "<strong>Salmos 110:1, 4 (NVI):</strong> O SENHOR disse ao meu Senhor: 'Senta-te √† minha direita at√© que eu ponha os teus inimigos como estrado para os teus p√©s.' (...) O SENHOR jurou e n√£o voltar√° atr√°s: 'Tu √©s sacerdote para sempre, segundo a ordem de Melquisedeque'.", resumo: "O Salmo 110 √© o salmo mais citado no Novo Testamento e √© uma profecia messi√¢nica crucial. Ele revela que o Messias (o 'meu Senhor') √© ao mesmo tempo **Rei e Sacerdote**, superior √† ordem lev√≠tica ('segundo a ordem de Melquisedeque'). Isso aponta diretamente para **Jesus Cristo** (Rei eterno, assentado √† direita do Pai, e Sacerdote perfeito que intercede por n√≥s).", aplicacao: "Sua vida est√° segura porque Jesus, o Rei-Sacerdote, est√° assentado √† direita de Deus. Ele governa soberanamente e intercede continuamente por voc√™. Descanse no Seu reinado e confie na Sua intercess√£o perfeita, sabendo que Ele j√° triunfou sobre Seus inimigos.", oracao: "Senhor Jesus Cristo, eu Te adoro como meu Rei e meu Sumo Sacerdote eterno, segundo a ordem de Melquisedeque. Obrigado porque Tu est√°s assentado em poder. Aceita o meu louvor e intercede por mim hoje. Am√©m."}, en: {h2: "The Sacerdotal and Eternal King (Christology)", versiculos: "<strong>Psalm 110:1, 4 (NIV):</strong> The LORD says to my Lord: ‚ÄúSit at my right hand until I make your enemies a footstool for your feet.‚Äù (...) The LORD has sworn and will not change his mind: ‚ÄúYou are a priest forever, in the order of Melchizedek.‚Äù", resumo: "Psalm 110 is the most quoted psalm in the New Testament and a crucial messianic prophecy. It reveals that the Messiah (the 'my Lord') is both **King and Priest**, superior to the Levitical order ('in the order of Melchizedek'). This points directly to **Jesus Christ** (eternal King, seated at the right hand of the Father, and perfect Priest who intercedes for us).", aplicacao: "Your life is secure because Jesus, the Kin 	111: {pt: {h2: "Louvor pelas Obras Perfeitas (Temor do SENHOR)", versiculos: "<strong>Salmos 111:10 (NVI):</strong> O temor do SENHOR √© o princ√≠pio da sabedoria; todos os que cumprem os seus preceitos revelam bom senso. Ele ser√° louvado para sempre!", resumo: "O Salmo 111 √© um salmo alfab√©tico que exalta as **Grandes Obras** e a **Fidelidade** de Deus. Ele ressalta que o 'temor do SENHOR' (n√£o medo, mas rever√™ncia respeitosa) n√£o √© apenas um sentimento, mas o **Princ√≠pio da Sabedoria**, que leva √† obedi√™ncia ('todos os que cumprem os seus preceitos'). A teologia da sabedoria liga o conhecimento de Deus (teologia) √† vida pr√°tica (√©tica).", aplicacao: "Voc√™ deseja ser s√°bio? Comece com a rever√™ncia a Deus. A verdadeira sabedoria n√£o √© intelectual, mas moral e pr√°tica, manifestada na sua obedi√™ncia aos Seus mandamentos. Louve a Deus hoje por Suas obras e demonstre bom senso em suas decis√µes.", oracao: "SENHOR, Tu √©s grande e as Tuas obras s√£o admir√°veis. D√°-me o temor reverente de Ti, para que eu encontre o verdadeiro princ√≠pio da sabedoria e cumpra os Teus preceitos com alegria. Am√©m."}, en: {h2: "Praise for Perfect Works (Fear of the LORD)", versiculos: "<strong>Psalm 111:10 (NIV):</strong> The fear of the LORD is the beginning of wisdom; all who follow his precepts have good understanding. To him belongs eternal praise.", resumo: "Psalm 111 is an alphabetical psalm that exalts God's **Great Works** and **Faithfulness**. It highlights that the 'fear of the LORD' (not fright, but respectful reverence) is not just a feeling, but the **Beginning of Wisdom**, which leads to obedience ('all who follow his precepts'). The theology of wisdom links the knowledge of God (theology) to practical life (ethics).", aplicacao: "Do you wish to be wise? Start with reverence for God. True wisdom is not intellectual, but moral and practical, manifested in your obedience to His commands. Praise God today for His works and demonstrate good understanding in y 	113: {pt: {h2: "O Deus que Se Humilha para Levantar (Humildade Divina)", versiculos: "<strong>Salmos 113:5-6 (NVI):</strong> Quem se compara ao SENHOR, ao nosso Deus, que se assenta nas alturas, mas se inclina para contemplar o que acontece nos c√©us e na terra?", resumo: "O Salmo 113 celebra a **Supremacia Incompar√°vel** de Deus e Sua **Humildade Volunt√°ria** ('se inclina'). Ele √© exaltado sobre todas as na√ß√µes, mas se 'humilha' para ver o que se passa na terra, levantando o pobre do p√≥ e o necessitado do lixo. Esta √© uma profecia da **Encarna√ß√£o**, onde o Deus Alt√≠ssimo se inclina na pessoa de Cristo para resgatar a humanidade.", aplicacao: "A grandeza de Deus √© revelada n√£o apenas em Seu poder, mas em Sua disposi√ß√£o de se inclinar at√© voc√™. N√£o se sinta insignificante; voc√™ √© visto e amado. Em resposta √† Sua humildade, viva uma vida de servi√ßo humilde e exalte-O em cada circunst√¢ncia.", oracao: "SENHOR, n√£o h√° ningu√©m como Tu! Eu Te louvo porque, em Tua majestade, Tu Te inclinas para me ver e me levantar. Que a Tua humildade divina me inspire a servir os necessitados e a exaltar o Teu nome. Am√©m."}, en: {h2: "The God Who Stoops to Lift (Divine Humility)", versiculos: "<strong>Psalm 113:5-6 (NIV):</strong> Who is like the LORD our God, the One who sits enthroned on high, who stoops down to look on the heavens and the earth?", resumo: "Psalm 113 celebrates God's **Incomparable Supremacy** and His **Voluntary Humility** ('stoops down'). He is exalted over all nations, yet 'stoops down' to see what is happening on earth, lifting the poor from the dust and the needy from the ash heap. This is a prophecy of the **Incarnation**, where the Most High God stoops in the person of Christ to rescue humanity.", aplicacao: "God's greatness is revealed not just in His power, but in His willingness to stoop down to you. Do not feel insignificant; you are seen and loved. In response to His humility, live a life of humble service and exalt Him in every ci 	114: {pt: {h2: "A Natureza Responde ao Seu Criador (Poder)", versiculos: "<strong>Salmos 114:7 (NVI):</strong> Trema a terra na presen√ßa do Soberano, na presen√ßa do Deus de Jac√≥!", resumo: "O Salmo 114 √© um hino que celebra o **√äxodo** e a travessia do Mar Vermelho e do Jord√£o. Ele usa imagens po√©ticas poderosas (o mar que foge, os montes que saltam) para demonstrar que a pr√≥pria **Natureza Reage** ao poder de Deus. A cria√ß√£o reconhece e treme na presen√ßa do seu Criador. Isso √© uma prova do poder de Deus para libertar Seu povo de qualquer jugo.", aplicacao: "N√£o se impressione com o poder das for√ßas da natureza ou com os desafios 'montanhosos' em sua vida. O mesmo Deus que dividiu o Mar Vermelho e fez os montes tremerem est√° com voc√™. Confie na Sua for√ßa para superar o que parece intranspon√≠vel, pois a cria√ß√£o O obedece.", oracao: "Deus de Jac√≥, Tu √©s o Soberano, e toda a natureza se curva diante de Ti. Eu Te louvo pelo Teu poder demonstrado no passado e Te pe√ßo que a Tua presen√ßa fa√ßa tremer o que me oprime hoje. Am√©m."}, en: {h2: "Nature Responds to its Creator (Power)", versiculos: "<strong>Psalm 114:7 (NIV):</strong> Tremble, earth, at the presence of the Lord, at the presence of the God of Jacob.", resumo: "Psalm 114 is a hymn that celebrates the **Exodus** and the crossing of the Red Sea and the Jordan. It uses powerful poetic images (the sea fleeing, the mountains leaping) to demonstrate that **Nature Itself Reacts** to God's power. Creation recognizes and trembles in the presence of its Creator. This is proof of God's power to free His people from any yoke.", aplicacao: "Do not be impressed by the power of natural forces or the 'mountainous' challenges in your life. The same God who divided the Red Sea and made the mountains tremble is with you. Trust in His strength to overcome what seems insurmountable, for creation obeys Him.", oracao: "God of Jacob, You are the Sovereign, and all nature bows before You. I praise You for Your po 	115: {pt: {h2: "O Contraste: √çdolos vs. Deus Vivo (Adora√ß√£o)", versiculos: "<strong>Salmos 115:1 (NVI):</strong> N√£o a n√≥s, SENHOR, nenhuma gl√≥ria para n√≥s, mas sim ao teu nome, por teu amor leal e por tua fidelidade!", resumo: "O Salmo 115 contrasta a **Futilidade dos √çdolos** (que t√™m olhos, mas n√£o veem; ouvidos, mas n√£o ouvem) com o **Poder e a Gl√≥ria** do Deus de Israel. A verdadeira adora√ß√£o come√ßa com a nega√ß√£o do ego ('N√£o a n√≥s, SENHOR') e o foco total no car√°ter de Deus ‚Äì Seu 'amor leal e fidelidade'. O salmista convida o povo a confiar no SENHOR, que √© o seu aux√≠lio e escudo.", aplicacao: "Qual √≠dolo invis√≠vel voc√™ tem constru√≠do hoje (carreira, dinheiro, reconhecimento, conforto)? Tudo o que voc√™ adora que n√£o seja Deus √© ineficaz. Desvie o olhar dos seus √≠dolos e confie Nele. Lembre-se: Ele fez os c√©us e a terra; os √≠dolos s√£o obra de m√£os humanas. D√™ gl√≥ria apenas a Ele.", oracao: "SENHOR, n√£o a mim, mas ao Teu nome seja toda a gl√≥ria. Perdoa-me por buscar aux√≠lio e seguran√ßa em √≠dolos vazios. Ajuda-me a confiar apenas em Ti, meu aux√≠lio e meu escudo. Am√©m."}, en: {h2: "The Contrast: Idols vs. The Living God (Worship)", versiculos: "<strong>Psalm 115:1 (NIV):</strong> Not to us, LORD, not to us but to your name be the glory, because of your love and faithfulness.", resumo: "Psalm 115 contrasts the **Futility of Idols** (which have eyes but cannot see; ears but cannot hear) with the **Power and Glory** of the God of Israel. True worship begins with self-denial ('Not to us, LORD') and total focus on God's character ‚Äì His 'love and faithfulness.' The psalmist calls the people to trust in the LORD, who is their help and shield.", aplicacao: "What invisible idol have you built today (career, money, recognition, comfort)? Everything you worship that is not God is ineffective. Turn your eyes away from your idols and trust in Him. Remember: He made the heavens and the earth; idols are the work of human hands. Giv 	116: {pt: {h2: "O Voto de Louvor ap√≥s a Liberta√ß√£o (A√ß√£o de Gra√ßas)", versiculos: "<strong>Salmos 116:1-2 (NVI):</strong> Amo o SENHOR, porque ele me ouviu quando lhe fiz a minha s√∫plica. Porque inclinou os seus ouvidos para mim, eu o invocarei enquanto viver.", resumo: "O Salmo 116 √© uma express√£o pessoal de **A√ß√£o de Gra√ßas** pela liberta√ß√£o da morte. O salmista faz um **voto solene** de gratid√£o e obedi√™ncia vital√≠cia ('eu o invocarei enquanto viver'). A teologia enfatiza a natureza relacional da ora√ß√£o: Deus **inclina os Seus ouvidos** para Seus filhos, e o resultado l√≥gico de Sua resposta √© a dedica√ß√£o renovada e o louvor p√∫blico.", aplicacao: "Se Deus inclinou os ouvidos para voc√™ e o livrou, qual √© o seu 'voto' hoje? Sua gratid√£o deve se manifestar em uma vida de ora√ß√£o constante ('invocarei enquanto viver') e obedi√™ncia. A forma mais elevada de gratid√£o √© a consagra√ß√£o.", oracao: "Amo o SENHOR porque Tu me ouviste. Renovo o meu voto de invoc√°-Lo enquanto eu viver. Ajuda-me a cumprir as minhas promessas em Tua casa e a oferecer o sacrif√≠cio de gratid√£o. Am√©m."}, en: {h2: "The Vow of Praise After Deliverance (Thanksgiving)", versiculos: "<strong>Psalm 116:1-2 (NIV):</strong> I love the LORD, for he heard my voice; he heard my cry for mercy. Because he turned his ear to me, I will call on him as long as I live.", resumo: "Psalm 116 is a personal expression of **Thanksgiving** for deliverance from death. The psalmist makes a **solemn vow** of lifelong gratitude and obedience ('I will call on him as long as I live'). Theology emphasizes the relational nature of prayer: God **turns His ear** to His children, and the logical result of His answer is renewed dedication and public praise.", aplicacao: "If God turned His ear to you and delivered you, what is your 'vow' today? Your gratitude should manifest itself in a life of constant prayer ('call on him as long as I live') and obedience. The highest form of gratitude is consecra 	117: {pt: {h2: "O Louvor Universal (Gl√≥ria de Deus)", versiculos: "<strong>Salmos 117:1-2 (NVI):</strong> Louvem o SENHOR, todas as na√ß√µes; exaltem-no, todos os povos. Porque grande √© o seu amor leal para conosco, e a fidelidade do SENHOR dura para sempre. Aleluia!", resumo: "O Salmo 117 √© o mais curto dos Salmos, mas um dos mais poderosos em seu apelo **Universal**. Ele chama 'todas as na√ß√µes' a louvar a Deus, fundamentando este louvor em dois atributos: o **Amor Leal** (H√™s√™d) e a **Fidelidade** de Deus. Este salmo profetiza a inclus√£o dos gentios na salva√ß√£o, o que o torna fundamental para a teologia missiol√≥gica.", aplicacao: "Seu louvor deve ser t√£o grande que inspire 'todas as na√ß√µes'. O cristianismo n√£o √© uma religi√£o tribal; √© universal. Envolva-se em miss√µes e interceda pelos povos n√£o alcan√ßados, para que a raz√£o do seu louvor ('grande √© o seu amor leal') seja a raz√£o do louvor deles.", oracao: "SENHOR, exalto-Te junto com todas as na√ß√µes da terra. Que o Teu grande amor leal e a Tua fidelidade eterna sejam conhecidos por todos os povos. Usa a minha vida para esse fim. Aleluia! Am√©m."}, en: {h2: "The Universal Praise (God's Glory)", versiculos: "<strong>Psalm 117:1-2 (NIV):</strong> Praise the LORD, all you nations; extol him, all you peoples. For great is his love toward us, and the faithfulness of the LORD endures forever. Praise the LORD.", resumo: "Psalm 117 is the shortest of the Psalms, but one of the most powerful in its **Universal** appeal. It calls 'all you nations' to praise God, grounding this praise in two attributes: God's **Unfailing Love** (Hesed) and His **Faithfulness**. This psalm prophesies the inclusion of the Gentiles in salvation, making it fundamental to missiological theology.", aplicacao: "Your praise should be so great that it inspires 'all nations.' Christianity is not a tribal religion; it is universal. Get involved in missions and intercede for unreached peoples, so that the reason for your praise 	118: {pt: {h2: "A Pedra Rejeitada (Cristo, o Fundamento)", versiculos: "<strong>Salmos 118:22 (NVI):</strong> A pedra que os construtores rejeitaram tornou-se a pedra angular.", resumo: "O Salmo 118 √© o cl√≠max da 'Hallel' (Salmos 113-118) e o √∫ltimo salmo messi√¢nico antes dos Salmos de Sabedoria. O verso 22 √© uma das profecias mais importantes e √© citado por Jesus (Mt 21:42) para Se identificar. A **Pedra Angular** rejeitada representa **Jesus Cristo**, que foi rejeitado por Israel (os construtores), mas que Deus exaltou como o alicerce fundamental da Sua nova obra.", aplicacao: "Voc√™ se sente rejeitado, marginalizado ou in√∫til? Lembre-se que o pr√≥prio Cristo experimentou a rejei√ß√£o para Se tornar o nosso alicerce. Baseie sua identidade Nele, a Pedra Angular, o √∫nico fundamento seguro. O que o mundo rejeita, Deus exalta.", oracao: "SENHOR, agrade√ßo-Te por Jesus Cristo, a Pedra Angular rejeitada. Nele, encontro meu valor e meu fundamento. Ajuda-me a construir minha vida sobre esta Rocha e a n√£o ser abalado pela rejei√ß√£o humana. Am√©m."}, en: {h2: "The Rejected Stone (Christ, the Foundation)", versiculos: "<strong>Psalm 118:22 (NIV):</strong> The stone the builders rejected has become the cornerstone.", resumo: "Psalm 118 is the climax of the 'Hallel' (Psalms 113-118) and the last messianic psalm before the Wisdom Psalms. Verse 22 is one of the most important prophecies and is cited by Jesus (Matt 21:42) to identify Himself. The rejected **Cornerstone** represents **Jesus Christ**, who was rejected by Israel (the builders), but whom God exalted as the fundamental foundation of His new work.", aplicacao: "Do you feel rejected, marginalized, or useless? Remember that Christ Himself experienced rejection to become our foundation. Base your identity on Him, the Cornerstone, the only secure foundation. What the world rejects, God exalts.", oracao: "LORD, I thank You for Jesus Christ, the rejected Cornerstone. In Him, I find my worth and my foundation. Help 	119: {pt: {h2: "O Amor Pela Lei de Deus (Obedi√™ncia)", versiculos: "<strong>Salmos 119:105 (NVI):</strong> A tua palavra √© l√¢mpada para os meus p√©s e luz para o meu caminho.", resumo: "O Salmo 119 √© o mais longo da B√≠blia, dedicado inteiramente √† **Lei, Palavra e Testemunhos** de Deus, sendo um hino de amor e obedi√™ncia √† Escritura. √â um salmo alfab√©tico (22 estrofes de 8 versos, totalizando 176 versos). O salmista declara a Palavra como a **Fonte de Sabedoria, Consolo e Dire√ß√£o** ('l√¢mpada para os meus p√©s'). A teologia evang√©lica enfatiza a inerr√¢ncia e a sufici√™ncia da B√≠blia.", aplicacao: "Qual √© a sua atitude em rela√ß√£o √† Palavra de Deus? Voc√™ a ama, medita nela e obedece a ela? Pe√ßa a Deus que Seu Esp√≠rito o capacite a ter a Palavra como a √∫nica 'l√¢mpada' para guiar cada passo incerto da sua vida hoje.", oracao: "Deus, amo a Tua Palavra. Que ela seja a l√¢mpada que ilumina cada passo da minha jornada. Abre os meus olhos para que eu veja as maravilhas da Tua Lei e que o meu cora√ß√£o se incline para obedecer aos Teus testemunhos. Am√©m."}, en: {h2: "The Love for God's Law (Obedience)", versiculos: "<strong>Psalm 119:105 (NIV):</strong> Your word is a lamp for my feet, a light on my path.", resumo: "Psalm 119 is the longest in the Bible, entirely dedicated to God's **Law, Word, and Testimonies**, being a hymn of love and obedience to Scripture. It is an alphabetical psalm (22 stanzas of 8 verses, totaling 176 verses). The psalmist declares the Word as the **Source of Wisdom, Comfort, and Direction** ('a lamp for my feet'). Evangelical theology emphasizes the inerrancy and sufficiency of the Bible.", aplicacao: "What is your attitude toward God's Word? Do you love it, meditate on it, and obey it? Ask God that His Spirit may empower you to have the Word as the only 'lamp' to guide every uncertain step of your life today.", oracao: "God, I love Your Word. May it be the lamp that illuminates every step of my journey. Open my eyes so that 	123: {pt: {h2: "O Clamor do Servo Oprimido (Depend√™ncia)", versiculos: "<strong>Salmos 123:2 (NVI):</strong> Assim como os olhos dos servos est√£o atentos √† m√£o de seu senhor, e os olhos das servas √† m√£o de sua senhora, tamb√©m os nossos olhos est√£o atentos ao SENHOR, ao nosso Deus, esperando que ele tenha miseric√≥rdia de n√≥s.", resumo: "O Salmo 123 √© a ora√ß√£o de um servo que eleva os olhos a Deus em meio ao **Desprezo** e √† **Zombaria** de pessoas arrogantes. A imagem dos servos olhando para a m√£o de seus senhores n√£o √© apenas por provis√£o, mas por **Dire√ß√£o e Sinal** de aprova√ß√£o. Este salmo ensina a **Depend√™ncia Total** em Deus, mesmo quando a situa√ß√£o externa √© humilhante e dolorosa. A √∫nica esperan√ßa est√° na miseric√≥rdia de Deus.", aplicacao: "Onde voc√™ tem sido tentado a revidar o desprezo ou a arrog√¢ncia com suas pr√≥prias for√ßas? Fixe seus olhos no SENHOR. Olhar para Ele √© um ato de humildade e confian√ßa. Espere pacientemente pela Sua miseric√≥rdia e pelo Seu sinal de dire√ß√£o.", oracao: "SENHOR, elevo os meus olhos a Ti, esperando a Tua miseric√≥rdia. Perdoa-me por me sentir desanimado pelo desprezo. Que os meus olhos estejam atentos √† Tua m√£o, e n√£o √† opini√£o dos homens. Am√©m."}, en: {h2: "The Cry of the Oppressed Servant (Dependence)", versiculos: "<strong>Psalm 123:2 (NIV):</strong> As the eyes of slaves look to the hand of their master, as the eyes of a female slave look to the hand of her mistress, so our eyes look to the LORD our God, till he shows us his mercy.", resumo: "Psalm 123 is the prayer of a servant who lifts his eyes to God amidst the **Contempt** and **Scoffing** of arrogant people. The image of servants looking to their masters' hands is not just for provision, but for **Direction and a Sign** of approval. This psalm teaches **Total Dependence** on God, even when the external situation is humiliating and painful. The only hope lies in God's mercy.", aplicacao: "Where have you been tempted to retal 	124: {pt: {h2: "A Ajuda no Passado (Seguran√ßa)", versiculos: "<strong>Salmos 124:8 (NVI):</strong> O nosso socorro est√° no nome do SENHOR, que fez os c√©us e a terra.", resumo: "O Salmo 124 √© uma v√≠vida reflex√£o sobre a liberta√ß√£o de Israel. O refr√£o 'Se n√£o fosse o SENHOR...' √© repetido para sublinhar que a liberta√ß√£o foi **Inteiramente Divina**, n√£o por sorte ou for√ßa humana. Ele usa met√°foras de inunda√ß√µes e armadilhas para mostrar a magnitude do perigo e a completude do socorro de Deus. Nossa seguran√ßa est√° no **Nome** (o car√°ter revelado) do Criador.", aplicacao: "Pense em uma situa√ß√£o do seu passado em que voc√™ esteve 'prestes a ser engolido vivo'. Reconhe√ßa que 'n√£o fosse o SENHOR', voc√™ n√£o teria escapado. Use a fidelidade do passado como √¢ncora para a confian√ßa no presente. O mesmo poder que fez os c√©us √© o seu socorro.", oracao: "SENHOR, meu socorro est√° somente no Teu Nome, pois Tu √©s o Criador. Obrigado por n√£o ter permitido que eu fosse engolido pelos meus inimigos. Ajuda-me a viver hoje na seguran√ßa da Tua liberta√ß√£o e poder eterno. Am√©m."}, en: {h2: "Help in the Past (Security)", versiculos: "<strong>Psalm 124:8 (NIV):</strong> Our help is in the name of the LORD, the Maker of heaven and earth.", resumo: "Psalm 124 is a vivid reflection on Israel's deliverance. The refrain 'If the LORD had not been...' is repeated to underscore that the deliverance was **Entirely Divine**, not by luck or human strength. It uses metaphors of floods and traps to show the magnitude of the danger and the completeness of God's help. Our security is in the **Name** (the revealed character) of the Creator.", aplicacao: "Think of a situation in your past where you were 'about to be swallowed alive.' Acknowledge that 'if the LORD had not been,' you would not have escaped. Use the faithfulness of the past as an anchor for trust in the present. The same power that made the heavens is your help.", oracao: "LORD, my help is only in Your Name, 	126: {pt: {h2: "Plantando em L√°grimas, Colhendo com Alegria (Esperan√ßa)", versiculos: "<strong>Salmos 126:5-6 (NVI):</strong> Aqueles que semeiam com l√°grimas, com c√¢nticos de alegria colher√£o. Aquele que sai chorando, levando a semente para semear, voltar√° com c√¢nticos de alegria, trazendo os seus feixes.", resumo: "O Salmo 126 recorda a **Alegria Inesperada** do retorno do ex√≠lio babil√¥nico. A na√ß√£o passou de um 'sonho' incr√≠vel √† realidade de um trabalho √°rduo ('semear com l√°grimas'). O tema central √© a **Fidelidade de Deus** em transformar o choro da labuta em alegria da colheita. √â uma promessa de que o sofrimento presente (as 'l√°grimas' da semeadura) √© tempor√°rio e produzir√° fruto duradouro.", aplicacao: "Em que √°rea da sua vida voc√™ est√° 'semeando com l√°grimas' (esfor√ßo, ora√ß√£o, servi√ßo n√£o recompensado)? N√£o desista da semeadura. Confie no princ√≠pio de Deus: a colheita de alegria vir√°. O trabalho √°rduo na fidelidade a Deus, mesmo em meio √† dor, nunca √© em v√£o.", oracao: "Deus de Esperan√ßa, eu Te agrade√ßo pela promessa de que a minha semeadura em l√°grimas resultar√° em colheita com alegria. Fortalece-me para perseverar no trabalho e na ora√ß√£o, confiando que Tu trar√°s os meus feixes de volta. Am√©m."}, en: {h2: "Sowing in Tears, Reaping with Joy (Hope)", versiculos: "<strong>Psalm 126:5-6 (NIV):</strong> Those who sow with tears will reap with songs of joy. Those who go out weeping, carrying seed to sow, will return with songs of joy, carrying their sheaves.", resumo: "Psalm 126 recalls the **Unexpected Joy** of the return from the Babylonian exile. The nation went from an incredible 'dream' to the reality of hard work ('sow with tears'). The central theme is God's **Faithfulness** in turning the weeping of toil into the joy of harvest. It is a promise that present suffering (the 'tears' of sowing) is temporary and will yield lasting fruit.", aplicacao: "In what area of your life are you 'sowing with tears' (effort, 	127: {pt: {h2: "A Necessidade da B√™n√ß√£o de Deus (Soberania)", versiculos: "<strong>Salmos 127:1 (NVI):</strong> Se n√£o for o SENHOR quem edifica a casa, ser√° in√∫til o trabalho dos construtores. Se n√£o for o SENHOR quem guarda a cidade, ser√° in√∫til a vigil√¢ncia das sentinelas.", resumo: "O Salmo 127 √© um salmo de **Sabedoria** que ensina sobre a **Soberania Absoluta** de Deus sobre a vida dom√©stica e p√∫blica. O ponto principal √© que todo esfor√ßo humano, seja na constru√ß√£o de um lar, na seguran√ßa da cidade ou na cria√ß√£o de filhos, √© **f√∫til** a menos que tenha a **b√™n√ß√£o ativa** de Deus. O trabalho duro √© necess√°rio, mas nunca suficiente por si s√≥; ele deve ser feito na depend√™ncia de Deus.", aplicacao: "Em que √°rea da sua vida voc√™ est√° trabalhando em sua pr√≥pria for√ßa, esquecendo-se de orar e depender de Deus? Pare de tentar 'edificar a casa' e 'guardar a cidade' com suas pr√≥prias m√£os. Confie na provis√£o de Deus e priorize Sua vontade sobre sua produtividade.", oracao: "SENHOR, reconhe√ßo que √© in√∫til o trabalho dos construtores se Tu n√£o edificares. Entrego a minha casa, a minha fam√≠lia e o meu trabalho a Ti. Aben√ßoa os meus esfor√ßos e guia-me para que eu trabalhe em depend√™ncia total da Tua gra√ßa. Am√©m."}, en: {h2: "The Need for God's Blessing (Sovereignty)", versiculos: "<strong>Psalm 127:1 (NIV):</strong> Unless the LORD builds the house, the builders labor in vain. Unless the LORD watches over the city, the guards stand watch in vain.", resumo: "Psalm 127 is a **Wisdom** psalm that teaches about God's **Absolute Sovereignty** over domestic and public life. The main point is that all human effort, whether in building a home, securing a city, or raising children, is **futile** unless it has God's **active blessing**. Hard work is necessary, but never sufficient on its own; it must be done in dependence on God.", aplicacao: "In what area of your life are you working in your own strength, forgetting to pray and depend 	128: {pt: {h2: "As B√™n√ß√£os do Temor do SENHOR (Piedade no Lar)", versiculos: "<strong>Salmos 128:1-2 (NVI):</strong> Como √© feliz quem teme o SENHOR e anda nos seus caminhos! Voc√™ comer√° do fruto do seu trabalho, e ser√° feliz e pr√≥spero.", resumo: "O Salmo 128 descreve a felicidade ('feliz √© o homem') que resulta de uma vida de **Piedade e Obedi√™ncia** ('quem teme o SENHOR e anda nos seus caminhos'). Ele associa diretamente o temor de Deus com as b√™n√ß√£os concretas da vida familiar (esposa frut√≠fera, filhos aben√ßoados) e da prosperidade no trabalho. Este salmo ensina que a b√™n√ß√£o da alian√ßa come√ßa e se manifesta no **Lar**.", aplicacao: "Seu lar √© um reflexo do seu temor a Deus? O Salmo promete que a verdadeira felicidade (a paz de Deus) est√° em viver uma vida de piedade simples e pr√°tica. Busque andar nos caminhos de Deus hoje, sabendo que isso trar√° estabilidade e b√™n√ß√£o √† sua fam√≠lia e ao seu trabalho.", oracao: "SENHOR, ajuda-me a temer o Teu nome e a andar nos Teus caminhos. Que a b√™n√ß√£o prometida aos justos se manifeste no meu lar, e que eu veja a prosperidade do meu trabalho e a alegria da minha fam√≠lia. Am√©m."}, en: {h2: "The Blessings of Fearing the LORD (Godliness at Home)", versiculos: "<strong>Psalm 128:1-2 (NIV):</strong> Blessed are all who fear the LORD, who walk in obedience to him. You will eat the fruit of your labor; blessings and prosperity will be yours.", resumo: "Psalm 128 describes the happiness ('blessed are all') that results from a life of **Godliness and Obedience** ('who fear the LORD, who walk in obedience to him'). It directly associates the fear of God with the concrete blessings of family life (fruitful wife, blessed children) and prosperity in work. This psalm teaches that the covenant blessing begins and manifests in the **Home**.", aplicacao: "Is your home a reflection of your fear of God? The Psalm promises that true happiness (God's peace) is found in living a simple and practical godly life. Se 	129: {pt: {h2: "Resist√™ncia ao Sofrimento (Perseveran√ßa)", versiculos: "<strong>Salmos 129:1-2 (NVI):</strong> Muitas vezes me oprimiram desde a minha juventude; que Israel o diga. Muitas vezes me oprimiram desde a minha juventude, mas n√£o conseguiram vencer-me.", resumo: "O Salmo 129 √© uma reflex√£o sobre a **Perseveran√ßa** de Israel atrav√©s de longos per√≠odos de opress√£o. A imagem de 'aradores que fizeram longos sulcos nas minhas costas' ilustra o sofrimento prolongado. No entanto, o tema da **Resist√™ncia** √© mais forte: 'n√£o conseguiram vencer-me' porque o SENHOR, o Justo, 'cortou as cordas dos √≠mpios'. O sofrimento de ontem n√£o garante a derrota de hoje.", aplicacao: "Onde voc√™ se sente 'oprimido' ou marcado por 'longos sulcos' do passado? Lembre-se: o inimigo n√£o conseguiu vencer voc√™. A perseveran√ßa crist√£ n√£o √© for√ßa de vontade, mas a certeza de que Deus √© o Justo que intervir√°. Confie Nele para cortar as cordas de qualquer opress√£o remanescente.", oracao: "SENHOR, agrade√ßo-Te pela Tua interven√ß√£o fiel no meu passado. O inimigo n√£o me venceu! D√°-me perseveran√ßa para suportar a opress√£o presente, confiando que a Tua justi√ßa cortar√° as cordas dos √≠mpios. Am√©m."}, en: {h2: "Resistance to Suffering (Perseverance)", versiculos: "<strong>Psalm 129:1-2 (NIV):</strong> They have greatly oppressed me from my youth‚Äîlet Israel say‚Äîthey have greatly oppressed me from my youth, but have not gained the victory over me.", resumo: "Psalm 129 is a reflection on Israel's **Perseverance** through long periods of oppression. The image of 'plowmen who have made long furrows on my back' illustrates prolonged suffering. However, the theme of **Resistance** is stronger: 'they have not gained the victory over me' because the LORD, the Righteous One, 'has cut the cords of the wicked.' Yesterday's suffering does not guarantee today's defeat.", aplicacao: "Where do you feel 'oppressed' or marked by 'long furrows' from the past? Remember: the enemy 	130: {pt: {h2: "Esperando no Senhor (Perd√£o e Esperan√ßa)", versiculos: "<strong>Salmos 130:5-6 (NVI):</strong> Espero no SENHOR com todo o meu ser; no fundo d‚Äôalma eu tenho esperan√ßa na sua palavra. Espero pelo Senhor mais do que as sentinelas pela manh√£; sim, mais do que as sentinelas pela manh√£.", resumo: "O Salmo 130 √© um dos sete Salmos Penitenciais, uma ora√ß√£o de profunda ang√∫stia e confiss√£o de pecado. No entanto, a ang√∫stia √© superada pela **Esperan√ßa Inabal√°vel** na Palavra de Deus e na certeza do **Perd√£o**. O salmista espera no SENHOR com a intensidade da sentinela que aguarda a aurora. O perd√£o de Deus √© a base para a nossa 'reden√ß√£o' completa.", aplicacao: "Em que √°reas da sua vida voc√™ precisa do perd√£o de Deus? Confesse e, em seguida, espere na Sua Palavra com a mesma urg√™ncia da sentinela. A esperan√ßa crist√£ n√£o √© passiva, mas ativa, ancorada na promessa de que Deus √© rico em perd√£o e amor leal.", oracao: "SENHOR, das profundezas clamo a Ti, confesso os meus pecados e confio no Teu perd√£o. Ajuda-me a esperar pela Tua palavra mais do que a sentinela pela manh√£. Em Ti est√° a reden√ß√£o completa. Am√©m."}, en: {h2: "Waiting on the Lord (Forgiveness and Hope)", versiculos: "<strong>Psalm 130:5-6 (NIV):</strong> I wait for the LORD, my whole being waits, and in his word I put my hope. I wait for the Lord more than watchmen wait for the morning, more than watchmen wait for the morning.", resumo: "Psalm 130 is one of the seven Penitential Psalms, a prayer of deep anguish and confession of sin. However, the anguish is overcome by **Unshakeable Hope** in God's Word and the certainty of **Forgiveness**. The psalmist waits for the LORD with the intensity of the watchman waiting for the dawn. God's forgiveness is the basis for our complete 'redemption.'", aplicacao: "In what areas of your life do you need God's forgiveness? Confess, and then wait in His Word with the same urgency as the watchman. Christian hope is not passive, but active, anchored in the promise that God is rich in forgiveness and unfailing love.", oracao: "LORD, out of the depths I cry to You, I confess my sins and trust in Your forgiveness. Help me to wait for Your word more than the watchman for the morning. In You is complete redemption. Amen."}, es: {h2: "Esperando en el Se√±or (Perd√≥n y Esperanza)", versiculos: "<strong>Salmo 130:5-6 (NVI):</strong> Espero al Se√±or, con toda el alma espero, y en su palabra pongo mi esperanza. Espero al Se√±or con m√°s ansias que las que tienen los centinelas por la ma√±ana; s√≠, m√°s que las que tienen los centinelas por la ma√±ana.", resumo: "El Salmo 130 es uno de los siete Salmos Penitenciales, una oraci√≥n de profunda angustia y confesi√≥n de pecado. Sin embargo, la angustia es superada por la **Esperanza Inquebrantable** en la Palabra de Dios y la certeza del **Perd√≥n**. El salmista espera en el SE√ëOR con la intensidad del centinela que espera el amanecer. El perd√≥n de Dios es la base para nuestra 'redenci√≥n' completa.", aplicacao: "¬øEn qu√© √°reas de tu vida necesitas el perd√≥n de Dios? Confiesa y, luego, espera en Su Palabra con la misma urgencia del centinela. La esperanza cristiana no es pasiva, sino activa, anclada en la promesa de que Dios es rico en perd√≥n y amor inagotable.", oracao: "SE√ëOR, desde las profundidades clamo a Ti, confieso mis pecados y conf√≠o en Tu perd√≥n. Ay√∫dame a esperar Tu palabra m√°s que el centinela por la ma√±ana. En Ti est√° la redenci√≥n completa. Am√©n."}, fr: {h2: "Attendre l'√âternel (Pardon et Esp√©rance)", versiculos: "<strong>Psaume 130:5-6 (LSG):</strong> J'esp√®re en l'√âternel, mon √¢me esp√®re, Et j'attends sa promesse. Mon √¢me compte sur le Seigneur, Plus que les gardes ne comptent sur le matin, Que les gardes ne comptent sur le matin.", resumo: "Le Psaume 130 est l'un des sept Psaumes P√©nitentiels, une pri√®re de profonde angoisse et de confession du p√©ch√©. Cependant, l'angoisse est surmont√©e par l'**Esp√©rance In√©br 	131: {pt: {h2: "A Quietude do Cora√ß√£o Humilde (Paz Interior)", versiculos: "<strong>Salmos 131:2 (NVI):</strong> De fato, acalmei e tranquilizei a minha alma. Sou como uma crian√ßa rec√©m-amamentada no colo de sua m√£e; a minha alma √© como essa crian√ßa.", resumo: "O Salmo 131 √© uma joia de tr√™s versos sobre a **Humildade e a Simplicidade** da f√©. O salmista rejeita a arrog√¢ncia ('cora√ß√£o n√£o √© orgulhoso'), as ambi√ß√µes elevadas ('olhos n√£o s√£o altivos') e as coisas 'grandes demais'. Em vez disso, ele encontra **Paz Interior** e contentment, comparando sua alma a uma crian√ßa satisfeita no colo da m√£e. O tema √© a confian√ßa simples e infantil em Deus.", aplicacao: "Sua vida est√° cheia de ansiedade porque voc√™ est√° se envolvendo em coisas 'grandes demais' (que n√£o s√£o da sua conta, ou que exigem mais do que suas for√ßas)? Pare, acalme-se e volte ao colo de Deus. A paz come√ßa quando voc√™ para de lutar pelo controle e confia na provis√£o do Pai.", oracao: "SENHOR, perdoa o meu orgulho e a minha tend√™ncia a buscar coisas grandes demais. Acalma a minha alma. Que eu confie em Ti com a simplicidade e a quietude de uma crian√ßa no colo da m√£e. Am√©m."}, en: {h2: "The Quietness of a Humble Heart (Inner Peace)", versiculos: "<strong>Psalm 131:2 (NIV):</strong> But I have calmed and quieted myself, I am like a weaned child with its mother; like a weaned child is my soul within me.", resumo: "Psalm 131 is a three-verse jewel about the **Humility and Simplicity** of faith. The psalmist rejects arrogance ('my heart is not proud'), lofty ambitions ('my eyes are not haughty'), and things 'too great.' Instead, he finds **Inner Peace** and contentment, comparing his soul to a satisfied child with its mother. The theme is simple, childlike trust in God.", aplicacao: "Is your life full of anxiety because you are involving yourself in things 'too great' (that are not your business, or that demand more than your strength)? Stop, quiet down, and return to God's l 	135: {pt: {h2: "Louvor ao Deus dos Deuses (Exclusividade Divina)", versiculos: "<strong>Salmos 135:5-6 (NVI):</strong> Sim, eu sei que o SENHOR √© grande, que o nosso Soberano √© maior do que todos os deuses. O SENHOR faz o que lhe agrada, nos c√©us e na terra, nos mares e em todas as suas profundezas.", resumo: "O Salmo 135 √© um hino de louvor que compara o **Poder Ilimitado** e a **Soberania Ativa** do SENHOR com a impot√™ncia dos √≠dolos. Ele chama o povo a louvar a Deus pela Sua escolha de Israel, pelas Suas maravilhas na hist√≥ria e pelo Seu dom√≠nio sobre a natureza ('faz o que lhe agrada'). A principal li√ß√£o √© a **Exclusividade** do SENHOR como o √∫nico Deus verdadeiro e ativo.", aplicacao: "Voc√™ vive como se o SENHOR fosse o 'maior de todos os deuses' (o √∫nico, incompar√°vel)? D√™ gra√ßas a Ele por Sua escolha soberana em Cristo. Lembre-se: Ele n√£o √© um deus passivo. Confie Nele para agir ('faz o que lhe agrada') em suas circunst√¢ncias hoje, pois Ele n√£o est√° limitado por nada.", oracao: "SENHOR, eu sei que Tu √©s grande e maior do que todos os deuses. Eu Te louvo pela Tua soberania e poder incompar√°veis. Que a minha vida seja um louvor √† Tua exclusividade. Am√©m."}, en: {h2: "Praise to the God of Gods (Divine Exclusivity)", versiculos: "<strong>Psalm 135:5-6 (NVI):</strong> I know that the LORD is great, that our Lord is greater than all gods. The LORD does whatever pleases him, in the heavens and on the earth, in the seas and all their depths.", resumo: "Psalm 135 is a hymn of praise that compares the **Unlimited Power** and **Active Sovereignty** of the LORD with the powerlessness of idols. It calls the people to praise God for His choice of Israel, for His wonders in history, and for His dominion over nature ('does whatever pleases him'). The main lesson is the **Exclusivity** of the LORD as the only true and active God.", aplicacao: "Do you live as if the LORD is the 'greater than all gods' (the only, incomparable one)? Give thanks to Him 	136: {pt: {h2: "O Amor Leal Dura Para Sempre (Gra√ßa)", versiculos: "<strong>Salmos 136:1 (NVI):</strong> D√™em gra√ßas ao SENHOR, porque ele √© bom; o seu amor leal dura para sempre.", resumo: "O Salmo 136 √© um hino lit√∫rgico onde cada verso termina com o refr√£o 'porque o seu amor leal dura para sempre'. Esta repeti√ß√£o enf√°tica do **H√™s√™d** (Amor Leal, Gra√ßa da Alian√ßa) de Deus, ao lado da narrativa de Seus atos poderosos (cria√ß√£o, √™xodo, conquista), assegura que Suas a√ß√µes n√£o s√£o arbitr√°rias, mas motivadas por Sua **Gra√ßa Eterna** e imut√°vel. Sua bondade √© a fonte de toda a Sua atividade.", aplicacao: "Em que aspecto da sua vida voc√™ tem dificuldade em acreditar na dura√ß√£o do amor de Deus? Repita o refr√£o do Salmo 136 sobre sua situa√ß√£o hoje. O Seu amor leal n√£o √© tempor√°rio ou condicional; ele 'dura para sempre'. Baseie sua seguran√ßa nessa verdade, n√£o em seus sentimentos.", oracao: "SENHOR, eu Te dou gra√ßas porque Tu √©s bom e o Teu amor leal dura para sempre. Que o meu cora√ß√£o esteja cheio da certeza da Tua gra√ßa eterna e imut√°vel, manifestada em Jesus Cristo. Am√©m."}, en: {h2: "His Unfailing Love Endures Forever (Grace)", versiculos: "<strong>Psalm 136:1 (NIV):</strong> Give thanks to the LORD, for he is good. His love endures forever.", resumo: "Psalm 136 is a liturgical hymn where every verse ends with the refrain 'for his love endures forever.' This emphatic repetition of God's **Hesed** (Unfailing Love, Covenant Grace), alongside the narrative of His powerful acts (creation, exodus, conquest), assures that His actions are not arbitrary, but motivated by His **Eternal and Unchanging Grace**. His goodness is the source of all His activity.", aplicacao: "In what aspect of your life do you find it difficult to believe in the endurance of God's love? Repeat the refrain of Psalm 136 over your situation today. His unfailing love is not temporary or conditional; it 'endures forever.' Base your security on this truth, not on 	137: {pt: {h2: "Lamento e Mem√≥ria no Ex√≠lio (Perda)", versiculos: "<strong>Salmos 137:1 (NVI):</strong> Junto aos rios da Babil√¥nia, ali nos assentamos e choramos, quando nos lembramos de Si√£o.", resumo: "O Salmo 137 √© um dos lamentos mais pungentes, expressando a profunda **Dor, Saudade e Raiva** do ex√≠lio na Babil√¥nia. O tema √© o sofrimento da **Perda da Identidade** ('lembran√ßa de Si√£o') e a incapacidade de cantar ('penduramos as harpas'). Embora contenha impreca√ß√µes duras (v. 8-9), o salmo nos ensina que √© leg√≠timo expressar a Deus a profundidade da nossa dor e o desejo pela Sua justi√ßa final.", aplicacao: "Em que 'ex√≠lio' emocional ou espiritual voc√™ se encontra? N√£o reprima sua tristeza. Leve seu lamento e sua dor a Deus. A lembran√ßa de 'Si√£o' (a esperan√ßa e a presen√ßa de Deus) deve ser o que o impede de ceder ao desespero e ao esquecimento. Seu lamento √© um ato de f√©.", oracao: "Deus, choro hoje pela perda e pela saudade. Perdoa a minha ira e a minha dor. Ajuda-me a lembrar-me de Ti e de tudo o que √© santo, mesmo quando estou longe da 'minha Si√£o'. Que a Tua justi√ßa venha em breve. Am√©m."}, en: {h2: "Lament and Memory in Exile (Loss)", versiculos: "<strong>Psalm 137:1 (NIV):</strong> By the rivers of Babylon we sat and wept when we remembered Zion.", resumo: "Psalm 137 is one of the most poignant laments, expressing the deep **Pain, Longing, and Anger** of the Babylonian exile. The theme is the suffering of **Loss of Identity** ('remembered Zion') and the inability to sing ('hung up our harps'). Although it contains harsh imprecations (vv. 8-9), the psalm teaches us that it is legitimate to express to God the depth of our pain and the desire for His final justice.", aplicacao: "In what emotional or spiritual 'exile' do you find yourself? Do not suppress your sadness. Take your lament and your pain to God. The memory of 'Zion' (hope and God's presence) should be what prevents you from giving in to despair and forgetfulness. Your la 	142: {pt: {h2: "O Clamor da Caverna (Ref√∫gio e Solid√£o)", versiculos: "<strong>Salmos 142:3 (NVI):</strong> Quando o meu esp√≠rito se desanima dentro de mim, tu conheces o caminho que devo seguir. Na vereda em que piso, esconderam uma armadilha para mim.", resumo: "O Salmo 142 √© um **Lamento na Caverna** (refer√™ncia √† Caverna de Adul√£o ou En-Gedi, onde Davi se escondeu). Ele expressa a **Solid√£o** e o **Desespero** de um fugitivo, mas encontra consolo na **Onisci√™ncia** de Deus ('tu conheces o caminho que devo seguir'). A teologia da ora√ß√£o ensina que, mesmo no ponto mais baixo de des√¢nimo, clamar a Deus √© a √∫nica forma de encontrar ref√∫gio e ser orientado por Ele.", aplicacao: "Onde voc√™ se sente encurralado, sozinho e 'desanimado dentro de si'? Esse √© o lugar para orar. Seu ref√∫gio n√£o s√£o as paredes da 'caverna', mas a Pessoa de Deus. Lembre-se: quando voc√™ n√£o conhece o caminho, Ele o conhece. Confie na Sua dire√ß√£o em meio √† dor.", oracao: "SENHOR, o meu esp√≠rito est√° desanimado, mas Tu conheces o caminho que devo seguir. Livra-me das armadilhas e s√™ o meu ref√∫gio e a minha por√ß√£o na terra dos viventes. Am√©m."}, en: {h2: "The Cry from the Cave (Refuge and Solitude)", versiculos: "<strong>Psalm 142:3 (NIV):</strong> When my spirit grows faint within me, it is you who know my way. In the path where I walk, people have hidden a trap for me.", resumo: "Psalm 142 is a **Lament from the Cave** (referring to the Cave of Adullam or En-Gedi, where David hid). It expresses the **Solitude** and **Despair** of a fugitive, but finds comfort in God's **Omniscience** ('it is you who know my way'). The theology of prayer teaches that even at the lowest point of discouragement, crying out to God is the only way to find refuge and be guided by Him.", aplicacao: "Where do you feel trapped, alone, and 'faint within you'? This is the place to pray. Your refuge is not the walls of the 'cave,' but the Person of God. Remember: when you do not know the wa 	143: {pt: {h2: "A Ora√ß√£o Pela Dire√ß√£o (Depend√™ncia do Esp√≠rito)", versiculos: "<strong>Salmos 143:10 (NVI):</strong> Ensina-me a fazer a tua vontade, pois tu √©s o meu Deus. Que o teu bondoso Esp√≠rito me conduza por terra plana.", resumo: "O Salmo 143 √© o √∫ltimo dos Salmos Penitenciais, uma s√∫plica na ang√∫stia. O salmista reconhece que ningu√©m √© justo diante de Deus (v. 2) e, portanto, sua √∫nica esperan√ßa √© a **Miseric√≥rdia**. O cl√≠max √© o pedido de **Dire√ß√£o do Esp√≠rito** ('Que o teu bondoso Esp√≠rito me conduza'). A obedi√™ncia ('fazer a tua vontade') √© poss√≠vel apenas atrav√©s da capacita√ß√£o do Esp√≠rito Santo, que remove os obst√°culos e guia para a 'terra plana' (seguran√ßa e paz).", aplicacao: "Voc√™ est√° buscando a vontade de Deus ou tentando impor a sua? A verdadeira ora√ß√£o √© render-se √† vontade de Deus e buscar a dire√ß√£o do Esp√≠rito. Comece seu dia pedindo que o Esp√≠rito Santo o 'conduza por terra plana' (o caminho da obedi√™ncia e do contentamento).", oracao: "Tu √©s o meu Deus. Ensina-me a fazer a Tua vontade. Que o Teu bondoso Esp√≠rito me guie e me conduza, e que eu encontre o caminho da seguran√ßa e da paz em Ti. Am√©m."}, en: {h2: "The Prayer for Direction (Dependence on the Spirit)", versiculos: "<strong>Psalm 143:10 (NIV):</strong> Teach me to do your will, for you are my God; may your good Spirit lead me on level ground.", resumo: "Psalm 143 is the last of the Penitential Psalms, a plea in anguish. The psalmist acknowledges that no one is righteous before God (v. 2) and, therefore, his only hope is **Mercy**. The climax is the plea for **Direction of the Spirit** ('may your good Spirit lead me'). Obedience ('do your will') is possible only through the empowerment of the Holy Spirit, who removes obstacles and guides to 'level ground' (safety and peace).", aplicacao: "Are you seeking God's will or trying to impose your own? True prayer is surrendering to God's will and seeking the Spirit's direction. Start your day 	144: {pt: {h2: "O Senhor, Minha Rocha e Fortaleza (For√ßa)", versiculos: "<strong>Salmos 144:1 (NVI):</strong> Bendito seja o SENHOR, minha Rocha, que treina as minhas m√£os para a guerra e os meus dedos para a batalha.", resumo: "O Salmo 144 √© um hino real que louva a Deus como a **Fonte de Toda a For√ßa** e Sucesso, tanto em tempos de guerra quanto em tempos de paz. O Rei Davi reconhece que n√£o √© seu treinamento ou habilidade inata, mas o pr√≥prio Deus ('minha Rocha') que 'treina as minhas m√£os'. O foco muda do conflito para a **Prosperidade** e a felicidade do povo aben√ßoado por Deus.", aplicacao: "De onde vem a sua for√ßa para enfrentar as 'batalhas' da vida hoje? Reconhe√ßa que sua Rocha √© o SENHOR. Pe√ßa a Ele para treinar suas 'm√£os' (sua capacidade) e seus 'dedos' (suas a√ß√µes) para que voc√™ possa ser bem-sucedido, n√£o em seu pr√≥prio nome, mas para a gl√≥ria Dele.", oracao: "Bendito sejas, SENHOR, minha Rocha. Eu Te agrade√ßo porque Tu √©s a minha For√ßa e a minha Fortaleza. Treina as minhas m√£os para a batalha e a minha vida para a Tua gl√≥ria. Am√©m."}, en: {h2: "The LORD, My Rock and Fortress (Strength)", versiculos: "<strong>Psalm 144:1 (NIV):</strong> Praise be to the LORD my Rock, who trains my hands for war, my fingers for battle.", resumo: "Psalm 144 is a royal hymn that praises God as the **Source of All Strength** and Success, both in times of war and in times of peace. King David acknowledges that it is not his training or innate skill, but God Himself ('my Rock') who 'trains my hands.' The focus shifts from conflict to the **Prosperity** and happiness of the people blessed by God.", aplicacao: "Where does your strength come from to face the 'battles' of life today? Acknowledge that your Rock is the LORD. Ask Him to train your 'hands' (your ability) and your 'fingers' (your actions) so that you can be successful, not in your own name, but for His glory.", oracao: "Praise be to the LORD, my Rock. I thank You that You are my Strength an 	145: {pt: {h2: "O Louvor da Gera√ß√£o para a Gera√ß√£o (Bondade)", versiculos: "<strong>Salmos 145:4, 8 (NVI):</strong> Uma gera√ß√£o contar√° √† outra a grandiosidade dos teus feitos; eles proclamar√£o os teus atos poderosos... O SENHOR √© bondoso e compassivo, muito paciente e cheio de amor leal.", resumo: "O Salmo 145 √© o √∫ltimo dos salmos alfab√©ticos, um hino de louvor que se concentra na **Bondade e Amor Leal** de Deus. O tema central √© a proclama√ß√£o da grandeza de Deus de **'gera√ß√£o para gera√ß√£o'** (transmiss√£o da f√©). Ele descreve Deus como 'bondoso e compassivo' (v. 8), provendo a todos, sustentando os que caem e ouvindo a ora√ß√£o dos que O temem. O louvor nunca deve cessar.", aplicacao: "Voc√™ tem sido um mensageiro fiel do car√°ter de Deus para a pr√≥xima gera√ß√£o (seus filhos, alunos, jovens)? Seus atos de bondade hoje s√£o um testemunho para o amanh√£. Viva de tal forma que a sua vida proclame a bondade e a paci√™ncia de Deus, motivando outros a O louvarem.", oracao: "Meu Deus, eu Te exaltarei e bendirei o Teu nome para sempre. Usa a minha vida para contar √† pr√≥xima gera√ß√£o sobre os Teus atos poderosos. Que a minha boca proclame a Tua bondade, o Teu amor leal e a Tua compaix√£o. Am√©m."}, en: {h2: "The Praise from Generation to Generation (Goodness)", versiculos: "<strong>Psalm 145:4, 8 (NIV):</strong> One generation commends your works to another; they tell of your mighty acts... The LORD is gracious and compassionate, slow to anger and rich in love.", resumo: "Psalm 145 is the last of the alphabetical psalms, a hymn of praise that focuses on God's **Goodness and Unfailing Love**. The central theme is the proclamation of God's greatness from **'generation to generation'** (transmission of faith). It describes God as 'gracious and compassionate' (v. 8), providing for all, sustaining those who fall, and hearing the prayer of those who fear Him. Praise must never cease.", aplicacao: "Have you been a faithful messenger of God's character 	146: {pt: {h2: "A Ajuda n√£o √© do Homem (Confian√ßa)", versiculos: "<strong>Salmos 146:3-5 (NVI):</strong> N√£o confiem em pr√≠ncipes, em meros mortais, incapazes de salvar. Quando o seu esp√≠rito se vai, eles voltam ao p√≥; naquele mesmo dia acabam-se os seus planos. Feliz aquele cujo aux√≠lio √© o Deus de Jac√≥, cuja esperan√ßa est√° no SENHOR, no seu Deus.", resumo: "O Salmo 146 abre a s√©rie final de Aleluias, um hino focado na **Diferen√ßa Incompar√°vel** entre a fragilidade humana ('meros mortais, incapazes de salvar') e a **Fidelidade Eterna** do SENHOR. Ele adverte contra a confian√ßa em 'pr√≠ncipes' e l√≠deres passageiros. A verdadeira felicidade est√° em colocar a **Esperan√ßa Exclusivamente** no Deus Criador, Provedor e Restaurador.", aplicacao: "Em quem ou no que voc√™ tem confiado mais do que em Deus (pol√≠tica, riqueza, influ√™ncia, seu pr√≥prio poder)? Lembre-se: os planos dos mortais acabam no mesmo dia em que eles voltam ao p√≥. Transfira sua confian√ßa. Coloque sua esperan√ßa (o anseio do seu cora√ß√£o) apenas no SENHOR, o Deus de Jac√≥.", oracao: "SENHOR, coloco a minha esperan√ßa somente em Ti. Perdoa-me por confiar em meros mortais. Tu √©s o meu aux√≠lio, o Criador dos c√©us e da terra. Eu Te louvarei enquanto eu viver. Am√©m."}, en: {h2: "Help is not from Man (Trust)", versiculos: "<strong>Psalm 146:3-5 (NIV):</strong> Do not put your trust in princes, in human beings, who cannot save. When their spirit departs, they return to the ground; on that very day their plans come to nothing. Blessed are those whose help is the God of Jacob, whose hope is in the LORD their God.", resumo: "Psalm 146 opens the final series of Hallelujahs, a hymn focused on the **Incomparable Difference** between human fragility ('human beings, who cannot save') and the **Eternal Faithfulness** of the LORD. It warns against trusting in 'princes' and fleeting leaders. True happiness lies in placing **Hope Exclusively** in the Creator God, Provider, and Restorer.", aplicac     147: {pt: {h2: "O Deus Ilimitado que Cuida do Quebrantado", versiculos: "<strong>Salmos 147:3-5 (NVI):</strong> Ele cura os de cora√ß√£o quebrantado e cuida de suas feridas. Ele determina o n√∫mero de estrelas e chama cada uma pelo nome. Grande √© o nosso Senhor e poderoso em for√ßa; o seu entendimento n√£o tem limites.", resumo: "Este Salmo louva a Deus por Sua Grandeza C√≥smica e Sua Intimidade Pessoal. O mesmo Deus que conta e nomeia cada uma das trilh√µes de estrelas (demonstrando Seu poder ilimitado e onisci√™ncia) √© Aquele que, por Sua gra√ßa e soberania, se inclina para curar, restaurar e sustentar o cora√ß√£o humano ferido. A Sua majestade (v. 5) n√£o anula, mas sim fundamenta, a Sua miseric√≥rdia (v. 3).", aplicacao: "Voc√™ se sente insignificante ou esquecido por causa de sua dor? O Deus que governa o universo conhece sua ferida pelo nome. N√£o confie em sua pr√≥pria for√ßa para superar o sofrimento, mas entregue seu 'cora√ß√£o quebrantado' ao M√©dico Soberano. A certeza de que 'o seu entendimento n√£o tem limites' deve nos levar a descansar em Sua provid√™ncia, sabendo que Ele trabalha at√© mesmo nas nossas feridas para o nosso bem e Sua gl√≥ria.", oracao: "Senhor Deus, Tu √©s grande, e a Tua sabedoria √© insond√°vel. Curaste o meu cora√ß√£o e me fizeste Tua propriedade. Que a minha alma Te louve n√£o apenas pela Tua majestade nas estrelas, mas pela Tua doce bondade em minha vida. Am√©m."}, en: {h2: "The Unlimited God Who Cares for the Brokenhearted", versiculos: "<strong>Psalm 147:3-5 (NIV):</strong> He heals the brokenhearted and binds up their wounds. He determines the number of the stars and calls them each by name. Great is our Lord and mighty in power; his understanding has no limit.", resumo: "This Psalm praises God for His Cosmic Grandeur and His Personal Intimacy. The same God who counts and names every single star (demonstrating His limitless power and omniscience) is the One who, by His grace and sovereignty, stoops down to heal, restore, 		// FIM DO CONTE√öDO DEVOCIONAL

        // * FUN√á√ïES DE PERSIST√äNCIA E ESTADO (MANTIDAS) *
        
        function getSavedProgress() {
            const savedDay = localStorage.getItem(`devotionalProgress_${DEVOTIONAL_KEY}`);
            return savedDay ? parseInt(savedDay, 10) : 1;
        }

        function getCompletedDays() {
            const completed = localStorage.getItem(`completedDays_${DEVOTIONAL_KEY}`);
            return completed ? JSON.parse(completed) : {};
        }

        function saveCompletion(day, isChecked) {
            const key = `completedDays_${DEVOTIONAL_KEY}`;
            const completedDays = getCompletedDays();
            completedDays[day] = isChecked;
            localStorage.setItem(key, JSON.stringify(completedDays));
            updateOverallProgress();
        }

        function updateCompletedState() {
            const completedDaysMap = getCompletedDays();
            completedCheck.checked = completedDaysMap[currentDay] || false;
        }

        function updateOverallProgress() {
            const completedDaysMap = getCompletedDays();
            const completedCount = Object.values(completedDaysMap).filter(v => v).length;
            const percent = (completedCount / totalDays) * 100;
            progressBar.style.width = `${percent}%`;
            prevButton.disabled = currentDay <= 1;
            nextButton.disabled = currentDay >= totalDays;
            
            updateCompletedState();
        }

        // * EXECU√á√ÉO PRINCIPAL (INICIALIZA√á√ÉO) *
       window.onload = () => {
    
    // ‚úÖ CORRE√á√ÉO: Cancela imediatamente qualquer leitura que possa ter continuado
    stopSpeaking(); 
    
    // üö® LIMPEZA FOR√áADA DAS CHAVES ANTIGAS (MANTIDA)
    localStorage.removeItem('completedDays'); 
    localStorage.removeItem('devotionalProgress');
    
    // 1. Carrega o tema, idioma e FONTE
    loadThemePreference(); 
    // NOTE: updateLanguageSelector() is technically unnecessary since the dropdown is hidden, but kept for script integrity
    updateLanguageSelector();
    // NOVO: Aplica o tamanho da fonte salvo
    updateFontSize(); 
               
    // 2. Carrega o dia salvo e atualiza a UI
    currentDay = getSavedProgress();
    updateTexts(0); 
    
    // 3. Configura o TTS (CORRE√á√ÉO CR√çTICA)
    initTTS(); 

    // 4. Configura os Listeners de Eventos
    // NOTE: The event listeners for themeToggle and langSelectButton are now irrelevant as they are hidden, but kept for script integrity
    if (themeToggle) themeToggle.addEventListener('click', toggleDarkMode);
    
    if (listenToggle) {
        listenToggle.addEventListener('click', handleListenClick); 
        // üõë Duplo Clique para STOP expl√≠cito
        listenToggle.addEventListener('dblclick', stopSpeaking);
    }
    
    // Listeners do Seletor de Idioma
    if (langSelectButton) {
        langSelectButton.addEventListener('click', (event) => {
            event.stopPropagation();
            const isExpanded = langDropdown.style.display === 'block';
            langDropdown.style.display = isExpanded ? 'none' : 'block';
            // NOVO ARIA: Atualiza o status de expans√£o
            langSelectButton.setAttribute('aria-expanded', !isExpanded); 
        });
    }
    document.addEventListener('click', (event) => {
        const wrapper = document.querySelector('.language-selector-wrapper');
        if (langDropdown && langDropdown.style.display === 'block' && wrapper && !wrapper.contains(event.target)) {
            langDropdown.style.display = 'none';
            // NOVO ARIA: Garante que o status volte a false ao fechar
            if (langSelectButton) langSelectButton.setAttribute('aria-expanded', 'false'); 
        }
    });

    prevButton.addEventListener('click', prevDay);
    nextButton.addEventListener('click', nextDay);
    completedCheck.addEventListener('change', handleCompletedCheck);
    
    // NOVO: Listeners para o controle de fonte
    document.getElementById('fontSizeIncrease').addEventListener('click', increaseFontSize);
    document.getElementById('fontSizeDecrease').addEventListener('click', decreaseFontSize);
};
