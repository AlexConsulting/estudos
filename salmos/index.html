        // --- FUN√á√ïES DE IDIOMA (COM BANDEIRAS) ---
        function setLanguage(langCode) {

        function updateLanguageSelector() {

            langSelectButton.innerHTML = currentFlag.iconActive + currentFlag.text;
            
            // 2. Limpa e reconstr√≥i o dropdown, excluindo o idioma ativo
            langDropdown.innerHTML = '';
            Object.keys(flagMap).forEach(lang => {
                if (lang !== currentLang) {
                    const flag = flagMap[lang];
                    const link = document.createElement('a');
                    link.innerHTML = flag.icon + flag.text; 
                    link.setAttribute('data-lang', lang);

                    langDropdown.appendChild(link);

        // FUN√á√ÉO TTS: Fun√ß√µes de controle da barra de progresso do √°udio

        // --- FUN√á√ÉO DE ATUALIZA√á√ÉO DE TEXTOS ---

        // --- FUN√á√ïES DE LEITURA (TEXT-TO-SPEECH) ---
        
        function getVoiceForLanguage(langCode) {
            const desiredLang = langCode.toLowerCase();
            
            if (ttsVoices.length === 0) {
                console.warn('TTS: Vozes n√£o carregadas.');
                return null;
            }
            
            let voice = ttsVoices.find(v => v.lang.toLowerCase() === desiredLang && v.localService);
            if (!voice) {
                voice = ttsVoices.find(v => v.lang.toLowerCase() === desiredLang);
            }
            if (!voice) {
                const langPrefix = desiredLang.substring(0, 2);
                voice = ttsVoices.find(v => v.lang.toLowerCase().startsWith(langPrefix));
            }

            return voice || ttsVoices[0];
        }

        function speakContent() {
            const t = translations[currentLang] || translations['pt-BR']; 
            const contentElement = document.getElementById('devotionalContent');
            
            if (!synth || synth.speaking) {
                return;
            }

            const textToSpeak = contentElement.innerText || contentElement.textContent;

            if (!textToSpeak) {
                alert(t.noContentAlert || "Conte√∫do para leitura n√£o encontrado.");
                return;
            }

            totalChars = textToSpeak.length;
            resetAudioProgressBar();

            utterance = new SpeechSynthesisUtterance(textToSpeak);
            utterance.lang = currentLang;

            const voice = getVoiceForLanguage(currentLang);
            if (voice) {
                utterance.voice = voice;
            } else {
                alert(t.ttsUnsupported + " " + t.noContentAlert);
                stopSpeaking();
                return;
            }
            
            utterance.onboundary = (event) => {
                const progress = (event.charIndex / totalChars) * 100;
                if (audioProgressBar) audioProgressBar.style.width = `${progress}%`;
            };
            
            utterance.onend = () => {
                resetAudioProgressBar(true);
                updateListenToggle('start'); 
            };
            
            synth.speak(utterance);
            updateListenToggle('speaking'); 
        }

        function stopSpeaking() {
            if (synth && synth.speaking) {
                synth.cancel();
            }
            if (synth) {
                synth.cancel();
            }
            resetAudioProgressBar(true); 
            updateListenToggle('start'); 
        }
        
        function handleListenClick() {
            if (!synth || listenToggle.disabled) return;

            if (synth.speaking && !synth.paused) {
                // Pausar
                synth.pause();
                updateListenToggle('paused');
            } 
            else if (synth.paused) {
                // Continuar
                synth.resume();
                updateListenToggle('speaking');
            } 
            else if (!synth.speaking) {
                // Iniciar a leitura
                speakContent();
            }
        }
        
        function initTTS() {
            if (ttsInitialized) return; 
            const t = translations[currentLang] || translations['pt-BR']; 

            if (!synth) {
                listenToggle.innerHTML = t.ttsUnsupported;
                listenToggle.disabled = true;
                return;
            }

            synth.onvoiceschanged = () => {
                ttsVoices = synth.getVoices();
                if (ttsVoices.length > 0) {
                    listenToggle.disabled = false;
                    updateListenToggle('start'); 
                    ttsInitialized = true;
                } else {
                    listenToggle.innerHTML = t.ttsUnsupported;
                    listenToggle.disabled = true;
                }
            };
            
            ttsVoices = synth.getVoices();
            
            if (ttsVoices.length > 0) {
                listenToggle.disabled = false;
                updateListenToggle('start');
                ttsInitialized = true;
                synth.onvoiceschanged = null; 
            } else {
                listenToggle.innerHTML = t.ttsLoading;
                listenToggle.disabled = true;
            }
        }

   15: {pt: {h2: "As Marcas do Verdadeiro Adorador (Sl 15)", versiculos: "<strong>Salmos 15:1-2 (NVI):</strong> Quem, Senhor, habitar√° no teu tabern√°culo? Quem poder√° morar no teu santo monte? Aquele que tem conduta irrepreens√≠vel, que pratica a justi√ßa e que de cora√ß√£o fala a verdade...", resumo: "O salmo lista as qualifica√ß√µes para a adora√ß√£o e a comunh√£o com Deus, que s√£o imposs√≠veis para o homem depravado (Deprava√ß√£o Total). A Teologia Batista-Reformada ensina que este padr√£o √© alcan√ßado somente por meio da uni√£o com Cristo. Ele √© o √∫nico que cumpriu perfeitamente todas essas exig√™ncias, e n√≥s habitamos com Deus pela Justi√ßa Imputada d'Ele.", aplicacao: "Examine sua vida em rela√ß√£o √†s marcas do verdadeiro adorador (integridade, justi√ßa, verdade). Onde voc√™ falhar, n√£o tente compensar com esfor√ßo, mas recorra ao perd√£o e ao poder transformador de Cristo (Santifica√ß√£o).", oracao: "Santo Deus, sei que s√≥ posso habitar na Tua presen√ßa pela perfei√ß√£o de Cristo. Capacita-me, pelo Teu Esp√≠rito, a refletir as marcas da justi√ßa, vivendo de forma irrepreens√≠vel. Am√©m."}, en: {h2: "The Marks of the True Worshiper (Ps 15)", versiculos: "<strong>Psalm 15:1-2 (NIV):</strong> Lord, who may dwell in your sacred tent? Who may live on your holy mountain? The one whose walk is blameless, who does what is righteous, and who speaks the truth from their heart...", resumo: "The Psalm lists the qualifications for worship and communion with God, which are impossible for depraved man (Total Depravity). Baptist-Reformed Theology teaches that this standard is achieved only through union with Christ. He is the only one who perfectly fulfilled all these requirements, and we dwell with God by His Imputed Righteousness.", aplicacao: "Examine your life in relation to the marks of the true worshiper (integrity, righteousness, truth). Where you fail, do not try to compensate with effort, but turn to the forgiveness and transforming power of Christ (Sanct    16: {pt: {h2: "A Alegria da Heran√ßa Eterna (Sl 16)", versiculos: "<strong>Salmos 16:11 (NVI):</strong> Tu me far√°s conhecer a vereda da vida, a alegria completa da tua presen√ßa, eterno prazer √† tua direita.", resumo: "Este Salmo √© um hino de ref√∫gio e heran√ßa. O crente afirma que o Senhor √© o seu 'quinh√£o' e 'ta√ßa', e que a sua heran√ßa n√£o √© terrena. A plenitude da alegria est√° na Presen√ßa de Deus, que se manifesta perfeitamente em Cristo (Solus Christus), o qual ressuscitou para desfrutar o 'eterno prazer' √† destra do Pai (Atos 2:25-28).", aplicacao: "O que voc√™ valoriza mais: a heran√ßa terrena ou o prazer eterno na presen√ßa de Deus? Reajuste seu foco, buscando primeiro o Reino. O contentamento e a alegria v√™m de ter o Senhor como sua por√ß√£o completa, mesmo em meio √† dor.", oracao: "Senhor, Tu √©s a minha por√ß√£o e a minha heran√ßa. Que os meus olhos estejam fixos na alegria completa que s√≥ √© encontrada na Tua presen√ßa, por meio de Jesus. Guia-me na vereda da vida. Am√©m."}, en: {h2: "The Joy of the Eternal Inheritance (Ps 16)", versiculos: "<strong>Psalm 16:11 (NIV):</strong> You make known to me the path of life; you will fill me with joy in your presence, with eternal pleasures at your right hand.", resumo: "This Psalm is a hymn of refuge and inheritance. The believer affirms that the Lord is his 'portion' and 'cup,' and that his inheritance is not earthly. The fullness of joy is in the Presence of God, which is perfectly manifested in Christ (Solus Christus), who was resurrected to enjoy 'eternal pleasures' at the Father's right hand (Acts 2:25-28).", aplicacao: "What do you value more: earthly inheritance or eternal pleasure in God's presence? Adjust your focus, seeking the Kingdom first. Contentment and joy come from having the Lord as your complete portion, even amidst pain.", oracao: "Lord, You are my portion and my inheritance. May my eyes be fixed on the complete joy found only in Your presence, through Jesus. Guide me in the    17: {pt: {h2: "A Ora√ß√£o Pela Preserva√ß√£o do Justo (Sl 17)", versiculos: "<strong>Salmos 17:8 (NVI):</strong> Guarda-me como √† menina dos teus olhos; esconde-me √† sombra das tuas asas.", resumo: "Uma ora√ß√£o de Davi pela prote√ß√£o. O salmista apela √† integridade de seu caminho (a gra√ßa santificadora). A linguagem de ser guardado como 'menina dos olhos' e sob 'a sombra das tuas asas' √© uma poderosa imagem da Provid√™ncia Protetora de Deus. Nossa seguran√ßa √© ativa e amorosa, um cuidado pessoal e imediato do Soberano.", aplicacao: "N√£o confie em suas pr√≥prias for√ßas, mas na guarda ativa de Deus. Voc√™ √© precioso para Ele. Entregue seus medos e perigos a Ele, sabendo que sua vida est√° escondida e segura sob o ref√∫gio do Alt√≠ssimo, por Cristo.", oracao: "Deus Protetor, minha vida est√° em risco sem Ti. Guarda-me com o Teu amor leal. Que a Tua sombra seja meu esconderijo seguro em todos os momentos de perigo. Am√©m."}, en: {h2: "The Prayer for the Preservation of the Righteous (Ps 17)", versiculos: "<strong>Psalm 17:8 (NIV):</strong> Keep me as the apple of your eye; hide me in the shadow of your wings.", resumo: "A prayer of David for protection. The Psalmist appeals to the integrity of his way (sanctifying grace). The language of being kept as the 'apple of your eye' and under 'the shadow of your wings' is a powerful image of God's Protective Providence. Our security is active and loving, a personal and immediate care from the Sovereign.", aplicacao: "Do not rely on your own strength, but on God's active keeping. You are precious to Him. Hand over your fears and dangers to Him, knowing that your life is hidden and secure under the refuge of the Most High, through Christ.", oracao: "Protecting God, my life is at risk without You. Keep me with Your unfailing love. May Your shadow be my secure hiding place in all moments of danger. Amen."}, es: {h2: "La Oraci√≥n por la Preservaci√≥n del Justo (Sal 17)", versiculos: "<strong>Salmos 17:8 (NVI):</strong>    18: {pt: {h2: "O C√¢ntico da Salva√ß√£o Vitoriosa (Sl 18)", versiculos: "<strong>Salmos 18:2-3 (NVI):</strong> O Senhor √© a minha rocha, a minha fortaleza e o meu libertador; o meu Deus √© o meu rochedo, em quem me refugio. Ele √© o meu escudo e o poder que me salva, a minha torre alta. Clamo ao Senhor, que √© digno de louvor, e sou salvo dos meus inimigos.", resumo: "Este salmo (paralelo a 2 Samuel 22) √© um grandioso c√¢ntico de gratid√£o pela liberta√ß√£o. A acumula√ß√£o de met√°foras (Rocha, Fortaleza, Escudo, Torre) exalta a Sufici√™ncia Exclusiva de Deus (Solus Christus). A salva√ß√£o √© total, abrangendo todos os aspectos da vida do crente. A vit√≥ria √© creditada inteiramente a Deus (Soli Deo Gloria).", aplicacao: "Diante de qual grande 'batalha' voc√™ pode hoje declarar: 'O Senhor me salvou'? Fa√ßa um invent√°rio das suas vit√≥rias e atribua toda a honra a Ele. N√£o confie em suas armas, mas na 'Rocha' que nunca falha, Jesus Cristo.", oracao: "Deus Poderoso, Tu √©s minha Rocha e minha For√ßa. Eu Te louvo pela salva√ß√£o vitoriosa que me deste. Que a minha vida seja um eterno testemunho do Teu poder e da Tua fidelidade. Am√©m."}, en: {h2: "The Song of Victorious Salvation (Ps 18)", versiculos: "<strong>Psalm 18:2-3 (NIV):</strong> The Lord is my rock, my fortress and my deliverer; my God is my rock, in whom I take refuge. He is my shield and the horn of my salvation, my stronghold. I call to the Lord, who is worthy of praise, and I am saved from my enemies.", resumo: "This Psalm (parallel to 2 Samuel 22) is a magnificent song of gratitude for deliverance. The accumulation of metaphors (Rock, Fortress, Shield, Tower) exalts the Exclusive Sufficiency of God (Solus Christus). Salvation is total, encompassing all aspects of the believer's life. Victory is credited entirely to God (Soli Deo Gloria).", aplicacao: "In the face of which great 'battle' can you today declare: 'The Lord saved me'? Take an inventory of your victories and attribute all honor to Him.    19: {pt: {h2: "A Dupla Revela√ß√£o da Gl√≥ria de Deus (Sl 19)", versiculos: "<strong>Salmos 19:1-2 (NVI):</strong> Os c√©us declaram a gl√≥ria de Deus; o firmamento proclama a obra das suas m√£os. Um dia fala disso a outro dia; uma noite o revela a outra noite.", resumo: "O Salmo 19 estabelece a doutrina da Dupla Revela√ß√£o de Deus: na Natureza (Revela√ß√£o Geral, v. 1-6) e na Escritura (Revela√ß√£o Especial, v. 7-14). A gl√≥ria de Deus na Cria√ß√£o nos deixa 'sem desculpa' (Deprava√ß√£o Total), mas √© a Lei de Deus que nos converte, nos d√° sabedoria e nos purifica (Sola Scriptura).", aplicacao: "Reserve um tempo para contemplar a grandeza de Deus na Cria√ß√£o e, principalmente, para se humilhar perante a autoridade de Sua Palavra. N√£o confie apenas na sua percep√ß√£o natural, mas na Revela√ß√£o que salva e transforma.", oracao: "Deus da Gl√≥ria, louvo-Te porque Te revelaste nos c√©us e na Tua Palavra. Que a Tua Lei seja a minha alegria e que o meu cora√ß√£o seja purificado pelo Teu Evangelho. Am√©m."}, en: {h2: "The Double Revelation of God's Glory (Ps 19)", versiculos: "<strong>Psalm 19:1-2 (NIV):</strong> The heavens declare the glory of God; the skies proclaim the work of his hands. Day after day they pour forth speech; night after night they reveal knowledge.", resumo: "Psalm 19 establishes the doctrine of God's Double Revelation: in Nature (General Revelation, vv. 1-6) and in Scripture (Special Revelation, vv. 7-14). God's glory in Creation leaves us 'without excuse' (Total Depravity), but it is God's Law that converts us, gives us wisdom, and purifies us (Sola Scriptura).", aplicacao: "Take time to contemplate God's greatness in Creation and, especially, to humble yourself before the authority of His Word. Do not rely only on your natural perception, but on the Revelation that saves and transforms.", oracao: "God of Glory, I praise You because You have revealed Yourself in the heavens and in Your Word. May Your Law be my delight and may my heart be puri    20: {pt: {h2: "Confian√ßa na Vit√≥ria do Rei Ungido (Sl 20)", versiculos: "<strong>Salmos 20:7 (NVI):</strong> Alguns confiam em carros e outros em cavalos, mas n√≥s confiamos no nome do Senhor, nosso Deus.", resumo: "Uma ora√ß√£o pela vit√≥ria do Rei. O contraste entre confiar na for√ßa militar (carros e cavalos) e no Nome de Deus exalta a Sufici√™ncia Exclusiva de Deus (Solus Christus). A vit√≥ria do Rei de Israel √© o tipo que aponta para a vit√≥ria total de Cristo (o Ungido), cuja soberania garante a vit√≥ria final de Seu povo. A f√© √© a √∫nica condi√ß√£o.", aplicacao: "Onde est√° a sua confian√ßa na batalha? Em seus recursos, sua influ√™ncia, ou na for√ßa do Senhor? Renuncie a toda confian√ßa terrena e afirme sua depend√™ncia absoluta de Deus. Lembre-se que em Cristo, o Rei, a batalha j√° est√° vencida.", oracao: "Deus Fiel, perdoa-me por confiar nos carros e cavalos da minha pr√≥pria for√ßa. Eu coloco minha esperan√ßa no Teu Nome soberano. Que eu me lembre sempre que a minha salva√ß√£o e vit√≥ria v√™m somente de Ti. Am√©m."}, en: {h2: "Trust in the Victory of the Anointed King (Ps 20)", versiculos: "<strong>Psalm 20:7 (NIV):</strong> Some trust in chariots and some in horses, but we trust in the name of the Lord our God.", resumo: "A prayer for the King's victory. The contrast between trusting in military strength (chariots and horses) and God's Name exalts the Exclusive Sufficiency of God (Solus Christus). The victory of the King of Israel is the type that points to the total victory of Christ (the Anointed One), whose sovereignty guarantees the final victory of His people. Faith is the only condition.", aplicacao: "Where is your trust in battle? In your resources, your influence, or in the strength of the Lord? Renounce all earthly trust and affirm your absolute dependence on God. Remember that in Christ, the King, the battle is already won.", oracao: "Faithful God, forgive me for trusting in the chariots and horses of my own strength. I put my hope in Y    21: {pt: {h2: "A Alegria do Rei na For√ßa de Deus (Sl 21)", versiculos: "<strong>Salmos 21:1 (NVI):</strong> O rei se alegra na tua for√ßa, Senhor! Como √© grande a sua exulta√ß√£o pela vit√≥ria que lhe d√°s!", resumo: "Um salmo que celebra a vit√≥ria do rei. A alegria do rei n√£o est√° em sua pr√≥pria for√ßa, mas na for√ßa que Deus lhe *d√°*. Isso reflete a doutrina da Gra√ßa Soberana (Deus √© a fonte de todo poder e sucesso). O Salmo aponta para Cristo, o Rei perfeitamente vitorioso, em cuja for√ßa o crente se alegra, reconhecendo o Solus Christus como o √∫nico Vencedor.", aplicacao: "Em vez de se orgulhar de seus talentos ou conquistas, alegre-se na *for√ßa* de Deus manifesta em sua vida. Qualquer vit√≥ria √© um dom da Sua Provid√™ncia. Viva hoje para a Sua gl√≥ria, pois Ele √© a fonte de toda a sua alegria.", oracao: "Rei dos Reis, que a minha alegria seja sempre fundamentada na Tua for√ßa, e n√£o na minha. D√°-me a gra√ßa de viver humildemente, reconhecendo que toda a minha vit√≥ria e exulta√ß√£o v√™m de Ti. Am√©m."}, en: {h2: "The King's Joy in God's Strength (Ps 21)", versiculos: "<strong>Psalm 21:1 (NIV):</strong> The king rejoices in your strength, Lord. How great is his joy in the victories you give!", resumo: "A Psalm celebrating the king's victory. The king's joy is not in his own strength, but in the strength that God *gives* him. This reflects the doctrine of Sovereign Grace (God is the source of all power and success). The Psalm points to Christ, the perfectly victorious King, in whose strength the believer rejoices, recognizing Solus Christus as the only Victor.", aplicacao: "Instead of boasting about your talents or achievements, rejoice in God's *strength* manifested in your life. Any victory is a gift of His Providence. Live today for His glory, for He is the source of all your joy.", oracao: "King of Kings, may my joy always be founded on Your strength, not mine. Grant me the grace to live humbly, recognizing that all my victory and exultation    26: {pt: {h2: "Integridade de Vida e a Casa de Deus (Sl 26)", versiculos: "<strong>Salmos 26:6-8 (NVI):</strong> Lavo as m√£os em inoc√™ncia para andar ao redor do teu altar, √≥ Senhor, e assim, cantar bem alto os teus louvores e falar de todas as tuas maravilhas. Senhor, eu amo o lugar da tua habita√ß√£o, o local onde a tua gl√≥ria est√° presente.", resumo: "O salmista afirma sua integridade e seu amor pela adora√ß√£o em comunidade. Embora o homem natural n√£o possa ter 'm√£os limpas' (Deprava√ß√£o Total), o crente em Cristo busca a santifica√ß√£o (Sola Gratia e Santifica√ß√£o Progressiva). O desejo de estar na 'Casa de Deus' reflete a import√¢ncia da Igreja Local na vida do salvo (Teologia Batista).", aplicacao: "Examine seu cora√ß√£o: voc√™ tem um desejo genu√≠no pela comunh√£o e pela gl√≥ria de Deus na Igreja? Lave suas m√£os do pecado por meio do arrependimento e da f√©, e priorize o ajuntamento com os santos, amando a Palavra e a Ora√ß√£o.", oracao: "Deus da Gl√≥ria, amo a Tua casa e a manifesta√ß√£o da Tua presen√ßa. Purifica-me de toda a hipocrisia e concede-me integridade para Te louvar em comunidade e viver para Tua honra. Am√©m."}, en: {h2: "Integrity of Life and the House of God (Ps 26)", versiculos: "<strong>Psalm 26:6-8 (NIV):</strong> I wash my hands in innocence, and go about your altar, Lord, proclaiming aloud your praise and telling of all your wonderful deeds. Lord, I love the house where you live, the place where your glory dwells.", resumo: "The Psalmist affirms his integrity and his love for community worship. Although natural man cannot have 'clean hands' (Total Depravity), the believer in Christ seeks sanctification (Sola Gratia and Progressive Sanctification). The desire to be in the 'House of God' reflects the importance of the Local Church in the life of the saved (Baptist Theology).", aplicacao: "Examine your heart: do you have a genuine desire for fellowship and for God's glory in the Church? Wash your hands of sin through repentance    27: {pt: {h2: "A Luz e a Salva√ß√£o em Meio ao Medo (Sl 27)", versiculos: "<strong>Salmos 27:1 (NVI):</strong> O Senhor √© a minha luz e a minha salva√ß√£o; de quem terei medo? O Senhor √© o meu forte ref√∫gio; de quem terei medo?", resumo: "Uma das mais poderosas declara√ß√µes de f√©. O salmista n√£o teme porque o Senhor *√©* sua Luz e Salva√ß√£o. Isso antecipa a verdade de que Cristo √© a Luz do Mundo (Solus Christus), o √∫nico que dissipa a escurid√£o do pecado e do medo. A seguran√ßa √© uma certeza objetiva, baseada na natureza de Deus (Soberania).", aplicacao: "Qual √© o seu maior medo? Coloque-o sob a luz e a autoridade da Pessoa de Cristo. Sua salva√ß√£o garante sua seguran√ßa eterna e presente. O medo n√£o tem poder quando o Senhor √© a sua luz.", oracao: "Deus, minha Luz e Salva√ß√£o, eu Te louvo porque Tu me livras do medo. D√°-me a gra√ßa de buscar a Tua face acima de tudo, para que eu habite na Tua casa para sempre. Am√©m."}, en: {h2: "Light and Salvation Amidst Fear (Ps 27)", versiculos: "<strong>Psalm 27:1 (NIV):</strong> The Lord is my light and my salvation‚Äîwhom shall I fear? The Lord is the stronghold of my life‚Äîof whom shall I be afraid?", resumo: "One of the most powerful declarations of faith. The Psalmist does not fear because the Lord *is* his Light and Salvation. This anticipates the truth that Christ is the Light of the World (Solus Christus), the only one who dissipates the darkness of sin and fear. Security is an objective certainty, based on the nature of God (Sovereignty).", aplicacao: "What is your greatest fear? Place it under the light and authority of the Person of Christ. Your salvation guarantees your eternal and present security. Fear has no power when the Lord is your light.", oracao: "God, my Light and Salvation, I praise You because You deliver me from fear. Grant me the grace to seek Your face above all else, so that I may dwell in Your house forever. Amen."}, es: {h2: "La Luz y la Salvaci√≥n en Medio del Miedo (Sal 27)"    28: {pt: {h2: "A For√ßa e o Cuidado do Povo de Deus (Sl 28)", versiculos: "<strong>Salmos 28:7-8 (NVI):</strong> O Senhor √© a minha for√ßa e o meu escudo; nele o meu cora√ß√£o confia, e dele recebo ajuda. Meu cora√ß√£o exulta, e com o meu c√¢ntico lhe darei gra√ßas. O Senhor √© a for√ßa do seu povo, o seu ref√∫gio salvador para o seu ungido.", resumo: "Um salmo de confian√ßa que se move do lamento individual para a b√™n√ß√£o coletiva ('O Senhor √© a for√ßa do *seu povo*'). A salva√ß√£o √© individual (Justifica√ß√£o Pessoal), mas a for√ßa e o ref√∫gio se estendem √† comunidade da Alian√ßa. O povo de Deus (a Igreja) tem um ref√∫gio comum na Soberania Protetora de Deus, por causa de Cristo (o Ungido).", aplicacao: "N√£o viva sua f√© isoladamente. Sua for√ßa vem do Senhor, e Ele a concede para que voc√™ possa ser um apoio para o Seu Povo. Confie, alegre-se e use sua gratid√£o para fortalecer a comunidade de f√©.", oracao: "Deus da For√ßa, obrigado por seres o escudo do Teu povo. Que a minha confian√ßa em Ti se manifeste em alegria e servi√ßo, fortalecendo a f√© dos meus irm√£os e irm√£s. Am√©m."}, en: {h2: "The Strength and Care of God's People (Ps 28)", versiculos: "<strong>Psalm 28:7-8 (NIV):</strong> The Lord is my strength and my shield; my heart trusts in him, and he helps me. My heart leaps for joy and with my song I praise him. The Lord is the strength of his people, a fortress of salvation for his anointed one.", resumo: "A Psalm of confidence that moves from individual lament to collective blessing ('The Lord is the strength of *his people*'). Salvation is individual (Personal Justification), but strength and refuge extend to the Covenant community. God's people (the Church) have a common refuge in God's Protective Sovereignty, for the sake of Christ (the Anointed One).", aplicacao: "Do not live your faith in isolation. Your strength comes from the Lord, and He grants it so that you can be a support for His People. Trust, rejoice, and use your gratitude to    29: {pt: {h2: "A Voz Poderosa do Deus Soberano (Sl 29)", versiculos: "<strong>Salmos 29:3-4 (NVI):</strong> A voz do Senhor ressoa sobre as √°guas; o Deus da gl√≥ria troveja, o Senhor est√° sobre as muitas √°guas. A voz do Senhor √© poderosa; a voz do Senhor √© majestosa.", resumo: "Um hino que celebra a majestade e o poder da 'Voz do Senhor' (o trov√£o). Esta voz manifesta a Soberania Irresist√≠vel de Deus sobre a natureza e sobre os homens. O poder da voz d'Ele √© o mesmo que criou todas as coisas e que chama os mortos para a vida (Gra√ßa Irresist√≠vel). Toda a gl√≥ria pertence somente a Ele (Soli Deo Gloria).", aplicacao: "Ou√ßa a 'voz' de Deus em sua vida atrav√©s da Sua Palavra (Sola Scriptura). Seu poder √© o que destr√≥i a resist√™ncia do pecado e garante a paz. Submeta-se ao poder da Sua voz e descanse na Sua for√ßa.", oracao: "Deus da Majestade, que a Tua poderosa voz quebra a resist√™ncia do meu cora√ß√£o. Louvo-Te porque o Teu poder √© a minha paz e a minha for√ßa. Que eu Te sirva e Te adore em toda a beleza da Tua santidade. Am√©m."}, en: {h2: "The Powerful Voice of the Sovereign God (Ps 29)", versiculos: "<strong>Psalm 29:3-4 (NIV):</strong> The voice of the Lord is over the waters; the God of glory thunders, the Lord is over the mighty waters. The voice of the Lord is powerful; the voice of the Lord is majestic.", resumo: "A hymn celebrating the majesty and power of the 'Voice of the Lord' (thunder). This voice manifests God's Irresistible Sovereignty over nature and men. The power of His voice is the same that created all things and that calls the dead to life (Irresistible Grace). All glory belongs to Him alone (Soli Deo Gloria).", aplicacao: "Hear God's 'voice' in your life through His Word (Sola Scriptura). His power is what destroys the resistance of sin and guarantees peace. Submit to the power of His voice and rest in His strength.", oracao: "God of Majesty, may Your powerful voice break the resistance of my heart. I praise You because Your p    30: {pt: {h2: "O C√¢ntico da Mudan√ßa do Luto para a Dan√ßa (Sl 30)", versiculos: "<strong>Salmos 30:5 (NVI):</strong> Pois a sua ira dura apenas um instante, mas o seu favor dura a vida toda; o choro pode persistir uma noite, mas de manh√£ irrompe a alegria.", resumo: "Este salmo (c√¢ntico de dedica√ß√£o) celebra a provis√£o de Deus que transforma a tristeza em alegria. A ira de Deus √© tempor√°ria para o crente disciplinado, mas o Seu favor (*Hessed*) √© eterno. O contraste entre a 'noite' e a 'manh√£' demonstra a Provid√™ncia Certa de Deus: a dor √© real, mas o des√≠gnio final de Deus para Seu povo √© a alegria eterna.", aplicacao: "N√£o julgue a fidelidade de Deus pela dura√ß√£o da sua dor. Lembre-se que o choro √© passageiro, mas o favor d'Ele dura a vida toda, garantido pela obra de Cristo. Confie no Deus que soberanamente transforma seu luto em dan√ßa.", oracao: "Deus Fiel, obrigado por transformar meu luto em alegria. Eu me submeto √† Tua disciplina e abra√ßo o Teu favor. Que a certeza do Teu *Hessed* me d√™ esperan√ßa a cada amanhecer. Am√©m."}, en: {h2: "The Song of Turning Mourning into Dancing (Ps 30)", versiculos: "<strong>Psalm 30:5 (NIV):</strong> For his anger lasts only a moment, but his favor lasts a lifetime; weeping may stay for the night, but rejoicing comes in the morning.", resumo: "This Psalm (song of dedication) celebrates God's provision that turns sorrow into joy. God's wrath is temporary for the disciplined believer, but His favor (*Hessed*) is eternal. The contrast between 'night' and 'morning' demonstrates God's Certain Providence: the pain is real, but God's final design for His people is eternal joy.", aplicacao: "Do not judge God's faithfulness by the duration of your pain. Remember that weeping is temporary, but His favor lasts a lifetime, guaranteed by the work of Christ. Trust the God who sovereignly turns your mourning into dancing.", oracao: "Faithful God, thank You for turning my mourning into joy. I submit to Your disciplin    38: {pt: {h2: "O Peso do Pecado e a Miseric√≥rdia (Sl 38)", versiculos: "<strong>Salmos 38:4 (NVI):</strong> As minhas culpas me sobrecarregam; s√£o um fardo pesado demais para mim.", resumo: "Um salmo penitencial onde o salmista sente o peso f√≠sico e espiritual do pecado e da disciplina de Deus. A dor intensa e a sobrecarga da culpa sublinham a gravidade da Deprava√ß√£o Total. A √∫nica esperan√ßa √© o lamento sincero e a confian√ßa na Miseric√≥rdia (Sola Gratia) de Deus, que envia a cura e o perd√£o por meio do Messias.", aplicacao: "N√£o ignore o peso do pecado; ele √© um fardo real. Em vez de tentar carregar esse peso, confesse-o a Deus e corra para Cristo, que √© o √∫nico que pode carregar seu fardo e remover a culpa, dando-lhe descanso.", oracao: "Pai, confesso que as minhas culpas s√£o um fardo pesado. S√™ o meu ref√∫gio e n√£o me abandones. Tem miseric√≥rdia de mim por amor de Cristo e restaura a alegria da Tua salva√ß√£o. Am√©m."}, en: {h2: "The Burden of Sin and Mercy (Ps 38)", versiculos: "<strong>Psalm 38:4 (NIV):</strong> My guilt has overwhelmed me like a burden too heavy to bear.", resumo: "A penitential Psalm where the Psalmist feels the physical and spiritual burden of sin and God's discipline. The intense pain and the overwhelming guilt underscore the severity of Total Depravity. The only hope is sincere lament and trust in God's Mercy (Sola Gratia), who sends healing and forgiveness through the Messiah.", aplicacao: "Do not ignore the burden of sin; it is a real weight. Instead of trying to carry this burden, confess it to God and run to Christ, who is the only one who can carry your burden and remove the guilt, giving you rest.", oracao: "Father, I confess that my guilt is a heavy burden. Be my refuge and do not forsake me. Have mercy on me for Christ's sake and restore the joy of Your salvation. Amen."}, es: {h2: "El Peso del Pecado y la Misericordia (Sal 38)", versiculos: "<strong>Salmos 38:4 (NVI):</strong> Mis culpas me abruman; son una ca    39: {pt: {h2: "O Valor da Vida Sob a Perspectiva Eterna (Sl 39)", versiculos: "<strong>Salmos 39:4 (NVI):</strong> Mostra-me, Senhor, o meu fim e a medida dos meus dias, para que eu saiba qu√£o fr√°gil sou.", resumo: "Este salmo medita sobre a brevidade da vida e a fragilidade humana. O salmista pede a Deus para lembr√°-lo de sua finitude (*hebel* - vaidade). O reconhecimento da fragilidade (Deprava√ß√£o Total) leva √† ora√ß√£o e √† esperan√ßa somente em Deus. A √∫nica forma de encontrar valor na vida fugaz √© viv√™-la para a gl√≥ria eterna (Soli Deo Gloria).", aplicacao: "Em vez de lamentar o tempo que se esvai, use a brevidade da vida como um incentivo para buscar a santidade e a miss√£o. Sua esperan√ßa n√£o est√° na longevidade, mas na eternidade em Cristo. Pe√ßa a Deus sabedoria para usar seus dias.", oracao: "Senhor, ajuda-me a medir meus dias para que eu reconhe√ßa minha fragilidade. Perdoa-me por desperdi√ßar o tempo. Que eu coloque toda a minha esperan√ßa em Ti e que a minha vida seja um testemunho da Tua gl√≥ria. Am√©m."}, en: {h2: "The Value of Life Under the Eternal Perspective (Ps 39)", versiculos: "<strong>Psalm 39:4 (NIV):</strong> Show me, Lord, my life‚Äôs end and the number of my days; let me know how fleeting my life is.", resumo: "This Psalm meditates on the brevity of life and human fragility. The Psalmist asks God to remind him of his finitude (*hebel* - meaninglessness). The recognition of fragility (Total Depravity) leads to prayer and hope in God alone. The only way to find value in fleeting life is to live it for eternal glory (Soli Deo Gloria).", aplicacao: "Instead of lamenting the passing time, use the brevity of life as an incentive to seek holiness and mission. Your hope is not in longevity, but in eternity in Christ. Ask God for wisdom to use your days.", oracao: "Lord, help me to measure my days so that I may recognize my fragility. Forgive me for wasting time. May I place all my hope in You and may my life be a testimony to Your g    40: {pt: {h2: "A Vontade de Deus Cumprida em Cristo (Sl 40)", versiculos: "<strong>Salmos 40:7-8 (NVI):</strong> Ent√£o eu disse: ‚ÄúAqui estou! No livro est√° escrito a meu respeito. Tenho grande alegria em fazer a tua vontade, √≥ meu Deus; a tua lei est√° no √≠ntimo do meu cora√ß√£o‚Äù.", resumo: "O Salmo de gratid√£o √© profundamente messi√¢nico. Hebreus 10:5-7 aplica estas palavras diretamente a Cristo, que veio cumprir a vontade de Deus, oferecendo-se como o sacrif√≠cio perfeito que substituiu os sacrif√≠cios de animais. Esta √© a ess√™ncia do Solus Christus: a √∫nica obedi√™ncia perfeita e o √∫nico sacrif√≠cio capaz de redimir o pecador.", aplicacao: "Sua vida √© marcada pela obedi√™ncia ou pela rebeli√£o? Olhe para Cristo, o modelo de obedi√™ncia perfeita. Alegre-se em saber que a justi√ßa d'Ele √© a sua. Busque fazer a vontade de Deus, n√£o para ser salvo, mas *porque* foi salvo por Ele.", oracao: "Pai, eu Te louvo pela obedi√™ncia perfeita de Cristo. Que a Tua lei esteja no √≠ntimo do meu cora√ß√£o e que a minha maior alegria seja fazer a Tua vontade, glorificando-Te em tudo. Am√©m."}, en: {h2: "God's Will Fulfilled in Christ (Ps 40)", versiculos: "<strong>Psalm 40:7-8 (NIV):</strong> Then I said, ‚ÄúHere I am, I have come‚Äîit is written about me in the scroll. I desire to do your will, my God; your law is within my heart.‚Äù", resumo: "This Psalm of gratitude is profoundly messianic. Hebrews 10:5-7 applies these words directly to Christ, who came to do God's will, offering Himself as the perfect sacrifice that replaced animal sacrifices. This is the essence of Solus Christus: the only perfect obedience and the only sacrifice capable of redeeming the sinner.", aplicacao: "Is your life marked by obedience or rebellion? Look to Christ, the model of perfect obedience. Rejoice in knowing that His righteousness is yours. Seek to do God's will, not to be saved, but *because* you have been saved by Him.", oracao: "Father, I praise You for Christ's perfect obed    41: {pt: {h2: "O Cuidado de Deus Pelo Necessitado (Sl 41)", versiculos: "<strong>Salmos 41:1-2 (NVI):</strong> Como √© feliz aquele que se importa com o pobre! O Senhor o livra no dia do mal. O Senhor o proteger√° e o conservar√° vivo; ele ser√° aben√ßoado na terra, e tu n√£o o entregar√°s ao desejo dos seus inimigos.", resumo: "Este Salmo encerra o Livro I com a √™nfase na responsabilidade social do crente. A 'felicidade' ou bem-aventuran√ßa est√° ligada √† miseric√≥rdia pr√°tica. A Teologia Batista sublinha a Pr√°tica da Justi√ßa Social como fruto da f√©. O crente em Cristo, j√° justificado, deve refletir o cuidado providencial de Deus pelos pobres e doentes.", aplicacao: "Como voc√™ tem manifestado o amor de Deus (Hessed) ao pr√≥ximo, especialmente ao pobre e necessitado? A salva√ß√£o em Cristo deve produzir uma vida de servi√ßo e compaix√£o. Sirva sabendo que Deus, em Sua Provid√™ncia, te aben√ßoa e te protege.", oracao: "Deus Misericordioso, pe√ßo-Te que o meu cora√ß√£o seja compassivo com os necessitados. Usa a minha vida e os meus recursos para manifestar o Teu cuidado providencial. E que a minha esperan√ßa seja sempre na Tua prote√ß√£o. Am√©m."}, en: {h2: "God's Care for the Needy (Ps 41)", versiculos: "<strong>Psalm 41:1-2 (NIV):</strong> Blessed are those who have regard for the weak; the Lord delivers them in times of trouble. The Lord protects and preserves them‚Äîthey are counted among the blessed in the land‚Äîhe will not give them over to the desire of their foes.", resumo: "This Psalm concludes Book I with an emphasis on the social responsibility of the believer. 'Happiness' or blessedness is linked to practical mercy. Baptist Theology underscores the Practice of Social Justice as a fruit of faith. The believer in Christ, already justified, must reflect God's providential care for the poor and sick.", aplicacao: "How have you manifested God's love (Hessed) to your neighbor, especially the poor and needy? Salvation in Christ must produce a life of    44: {pt: {h2: "A Ora√ß√£o em Meio √† Derrota (Sl 44)", versiculos: "<strong>Salmos 44:23-24 (NVI):</strong> Acorda, Senhor! Por que dormes? Desperta! N√£o nos rejeites para sempre. Por que escondes de n√≥s o teu rosto e te esqueces de nossa mis√©ria e opress√£o?", resumo: "Um lamento nacional que questiona o aparente abandono de Deus, mesmo quando o povo n√£o est√° em pecado manifesto. A ora√ß√£o √© uma s√∫plica √† Fidelidade da Alian√ßa, lembrando a Deus Seus feitos passados. Esta ousadia (Sola Fide) se baseia na Soberania Providencial de Deus e na certeza de que a dor presente n√£o anula o prop√≥sito eterno.", aplicacao: "Em meio √† derrota e ao sentimento de abandono, voc√™ est√° questionando a *presen√ßa* de Deus ou a *fidelidade* d'Ele? Sua f√© n√£o est√° em Sua interven√ß√£o imediata, mas no Seu car√°ter imut√°vel. Clame, mas com a certeza da Sua Soberania.", oracao: "Deus de Israel, n√£o nos rejeites. Lembra-Te da Tua Alian√ßa e da Tua fidelidade. Que a Tua face brilhe sobre n√≥s para que sejamos salvos. Fortalece-nos para suportar a opress√£o em Ti. Am√©m."}, en: {h2: "Prayer Amidst Defeat (Ps 44)", versiculos: "<strong>Psalm 44:23-24 (NIV):</strong> Awake, Lord! Why are you sleeping? Rouse yourself! Do not reject us forever. Why do you hide your face and forget our misery and oppression?", resumo: "A national lament that questions God's apparent abandonment, even when the people are not in manifest sin. The prayer is a plea to God's Covenant Faithfulness, reminding God of His past deeds. This boldness (Sola Fide) is based on God's Providential Sovereignty and the certainty that present pain does not annul the eternal purpose.", aplicacao: "Amidst defeat and the feeling of abandonment, are you questioning God's *presence* or His *faithfulness*? Your faith is not in His immediate intervention, but in His unchanging character. Cry out, but with the certainty of His Sovereignty.", oracao: "God of Israel, do not reject us. Remember Your Covenant and Your fait    45: {pt: {h2: "O Casamento do Rei-Messias (Sl 45)", versiculos: "<strong>Salmos 45:6-7 (NVI):</strong> O teu trono, √≥ Deus, subsiste para todo o sempre; cetro de justi√ßa √© o cetro do teu reino. Amas a justi√ßa e odeias a iniquidade; por isso Deus, o teu Deus, ungiu-te com √≥leo de alegria, mais do que a teus companheiros.", resumo: "Um salmo de casamento real, mas profundamente messi√¢nico (aplicado em Hebreus 1). Ele exalta o Rei-Messias cuja justi√ßa √© eterna e que √© ungido por Deus (Solus Christus). A uni√£o do Rei com Sua Noiva (a Igreja) aponta para a consuma√ß√£o escatol√≥gica do plano de Deus, onde Cristo reinar√° para sempre (Soli Deo Gloria).", aplicacao: "Voc√™ reconhece Jesus Cristo como o seu Rei e Noivo? Submeta-se ao Seu cetro de justi√ßa, alegre-se em Sua beleza e santidade. O seu chamado √© viver em pureza, preparando-se para o banquete eterno, buscando a Sua gl√≥ria.", oracao: "Rei-Messias, eu Te adoro! Que a Tua justi√ßa reine em minha vida. Capacita-me a amar o que Tu amas e a odiar o que Tu odeias. Que eu seja uma noiva pura e fiel, para a gl√≥ria do Teu Nome. Am√©m."}, en: {h2: "The Marriage of the King-Messiah (Ps 45)", versiculos: "<strong>Psalm 45:6-7 (NIV):</strong> Your throne, O God, will last forever and ever; a scepter of justice will be the scepter of your kingdom. You love righteousness and hate wickedness; therefore God, your God, has set you above your companions by anointing you with the oil of joy.", resumo: "A royal wedding Psalm, but profoundly messianic (applied in Hebrews 1). It exalts the King-Messiah whose justice is eternal and who is anointed by God (Solus Christus). The union of the King with His Bride (the Church) points to the eschatological consummation of God's plan, where Christ will reign forever (Soli Deo Gloria).", aplicacao: "Do you recognize Jesus Christ as your King and Bridegroom? Submit to His scepter of justice, rejoice in His beauty and holiness. Your calling is to live in purity, preparing for the e    46: {pt: {h2: "O Ref√∫gio Inabal√°vel de Deus no Caos (Sl 46)", versiculos: "<strong>Salmos 46:1-3 (NVI):</strong> Deus √© o nosso ref√∫gio e a nossa fortaleza, aux√≠lio sempre presente na adversidade. Por isso n√£o temeremos, ainda que a terra trema e os montes afundem no cora√ß√£o do mar...", resumo: "Um c√¢ntico de confian√ßa inabal√°vel na Soberania e Onipresen√ßa de Deus. A certeza da Sua presen√ßa (o rio que alegra a cidade) √© o que sustenta o crente em meio ao caos natural ou pol√≠tico. A teologia reformada v√™ a Igreja como a 'cidade de Deus' onde Ele habita, protegida por Sua Provid√™ncia Inabal√°vel.", aplicacao: "O que tem abalado a sua paz? Seus fundamentos est√£o em recursos temporais ou na Rocha Eterna? Refugie-se em Deus. Descanse na certeza de que Ele est√° no meio de Sua Igreja e governa sobre o caos. Lembre-se: 'Aquietai-vos e sabei que Eu sou Deus'.", oracao: "Deus, meu Ref√∫gio e Fortaleza, eu me aquieto em Tua presen√ßa. Que o meu cora√ß√£o n√£o tema os terremotos da vida, pois Tu √©s aux√≠lio sempre presente. Exalto a Tua soberania sobre todas as circunst√¢ncias. Am√©m."}, en: {h2: "God's Unshakeable Refuge in Chaos (Ps 46)", versiculos: "<strong>Psalm 46:1-3 (NIV):</strong> God is our refuge and strength, an ever-present help in trouble. Therefore we will not fear, though the earth give way and the mountains fall into the heart of the sea...", resumo: "A song of unwavering confidence in God's Sovereignty and Omnipresence. The certainty of His presence (the river that gladdens the city) is what sustains the believer amidst natural or political chaos. Reformed theology sees the Church as the 'city of God' where He dwells, protected by His Unshakeable Providence.", aplicacao: "What has shaken your peace? Are your foundations in temporary resources or in the Eternal Rock? Take refuge in God. Rest in the certainty that He is in the midst of His Church and governs over chaos. Remember: 'Be still, and know that I am God.'", oracao: "God, my Refug    50: {pt: {h2: "O Sacrif√≠cio do Cora√ß√£o: A Adora√ß√£o Verdadeira (Sl 50)", versiculos: "<strong>Salmos 50:14-15 (NVI):</strong> Ofere√ßa a Deus em sacrif√≠cio a sua gratid√£o, cumpra os seus votos para com o Alt√≠ssimo. Clame a mim no dia da ang√∫stia; eu o livrarei, e voc√™ me honrar√°.", resumo: "Deus convoca o Seu povo para o julgamento, n√£o para criticar a falta de sacrif√≠cios (v. 8-13), mas a falta de cora√ß√£o e gratid√£o. Deus n√£o precisa de obras externas, mas de um cora√ß√£o quebrantado e um sacrif√≠cio de louvor (Sola Gratia e Sola Fide). O verdadeiro sacrif√≠cio √© o arrependimento sincero, antecipado no AT, mas cumprido perfeitamente no Solus Christus.", aplicacao: "Sua adora√ß√£o √© ritual√≠stica ou de cora√ß√£o? Deus n√£o se impressiona com suas obras, mas com a f√© que se manifesta em gratid√£o. Ofere√ßa-Lhe a sua vida. Quando clamar em ang√∫stia, honre-O com sua confian√ßa na Sua salva√ß√£o.", oracao: "Alt√≠ssimo Deus, perdoa minha tend√™ncia a oferecer rituais vazios. Aceita o sacrif√≠cio da minha gratid√£o e o louvor sincero do meu cora√ß√£o. Livra-me na ang√∫stia, para que eu Te honre em tudo. Am√©m."}, en: {h2: "The Sacrifice of the Heart: True Worship (Ps 50)", versiculos: "<strong>Psalm 50:14-15 (NIV):</strong> Sacrifice thank offerings to God, fulfill your vows to the Most High, and call on me in the day of trouble; I will deliver you, and you will honor me.", resumo: "God calls His people to judgment, not to criticize the lack of sacrifices (vv. 8-13), but the lack of heart and gratitude. God does not need external works, but a broken heart and a sacrifice of praise (Sola Gratia and Sola Fide). True sacrifice is sincere repentance, anticipated in the OT, but perfectly fulfilled in Solus Christus.", aplicacao: "Is your worship ritualistic or from the heart? God is not impressed by your works, but by the faith manifested in gratitude. Offer your life to Him. When you call in distress, honor Him with your trust in His salvation.", oracao    51: {pt: {h2: "A Ora√ß√£o do Arrependimento Genu√≠no (Sl 51)", versiculos: "<strong>Salmos 51:10 (NVI):</strong> Cria em mim um cora√ß√£o puro, √≥ Deus, e renova dentro de mim um esp√≠rito est√°vel.", resumo: "O cl√°ssico salmo penitencial de Davi. O pedido por um 'cora√ß√£o puro' e um 'esp√≠rito est√°vel' reconhece a Deprava√ß√£o Total (o homem n√£o pode se purificar). O perd√£o e a purifica√ß√£o s√£o um ato de Cria√ß√£o Divina (Gra√ßa Irresist√≠vel). O salmista n√£o apela √† sua obedi√™ncia, mas √† Miseric√≥rdia (Sola Gratia) de Deus, baseada na Tua fidelidade.", aplicacao: "O arrependimento n√£o √© apenas um pedido de perd√£o, mas uma s√∫plica por um *novo* cora√ß√£o e uma *nova* natureza. Busque a pureza que s√≥ o Esp√≠rito Santo pode gerar em voc√™, por causa do sacrif√≠cio de Cristo. Clame hoje por renova√ß√£o.", oracao: "Deus da Miseric√≥rdia, purifica-me do meu pecado e lava-me completamente. Cria em mim um cora√ß√£o puro, para que eu possa Te adorar e viver para a Tua gl√≥ria. N√£o retires de mim o Teu Esp√≠rito Santo. Am√©m."}, en: {h2: "The Prayer of Genuine Repentance (Ps 51)", versiculos: "<strong>Psalm 51:10 (NIV):</strong> Create in me a pure heart, O God, and renew a steadfast spirit within me.", resumo: "David's classic penitential Psalm. The request for a 'pure heart' and a 'steadfast spirit' acknowledges Total Depravity (man cannot cleanse himself). Forgiveness and cleansing are an act of Divine Creation (Irresistible Grace). The Psalmist does not appeal to his obedience, but to God's Mercy (Sola Gratia), based on His faithfulness.", aplicacao: "Repentance is not just a request for forgiveness, but a plea for a *new* heart and a *new* nature. Seek the purity that only the Holy Spirit can generate in you, because of Christ's sacrifice. Cry out for renewal today.", oracao: "God of Mercy, cleanse me from my sin and wash me thoroughly. Create in me a pure heart, so that I may worship You and live for Your glory. Do not take Your Holy Spirit from me    54: {pt: {h2: "A Ajuda Inevit√°vel do Deus Que Salva (Sl 54)", versiculos: "<strong>Salmos 54:4 (NVI):</strong> Com certeza Deus √© o meu aux√≠lio; √© o Senhor que me sustenta.", resumo: "Um salmo de s√∫plica e confian√ßa, onde o salmista √© tra√≠do (situa√ß√£o de Davi com os zifitas). A confian√ßa √© uma certeza absoluta: 'Com certeza Deus √© o meu aux√≠lio'. Esta √© a doutrina da Provid√™ncia Imut√°vel: Deus age sempre em favor do Seu povo, sustentando-o pela Sua m√£o soberana. A salva√ß√£o √© uma obra de Solus Christus e Sola Gratia.", aplicacao: "Diante de trai√ß√µes ou persegui√ß√µes, n√£o procure vingan√ßa ou apoio em fontes incertas. O seu √∫nico aux√≠lio *certo* √© Deus. Proclame a Sua fidelidade em voz alta, pois a sua vida √© sustentada por Ele, e Ele √© Quem vindica a Sua causa.", oracao: "Deus, meu Sustentador, eu Te clamo. Salva-me e faze justi√ßa pelo Teu nome. Que a minha alma descanse na certeza de que Tu √©s o meu aux√≠lio seguro e que Tu me vindicar√°s. Am√©m."}, en: {h2: "The Inevitable Help of the Saving God (Ps 54)", versiculos: "<strong>Psalm 54:4 (NIV):</strong> Surely God is my help; the Lord is the one who sustains me.", resumo: "A Psalm of plea and confidence, where the Psalmist is betrayed (David's situation with the Ziphites). Confidence is an absolute certainty: 'Surely God is my help.' This is the doctrine of Immutable Providence: God always acts in favor of His people, sustaining them by His sovereign hand. Salvation is a work of Solus Christus and Sola Gratia.", aplicacao: "In the face of betrayal or persecution, do not seek vengeance or support from uncertain sources. Your only *certain* help is God. Proclaim His faithfulness aloud, for your life is sustained by Him, and He is the One who vindicates your cause.", oracao: "God, my Sustainer, I cry out to You. Save me and do justice by Your name. May my soul rest in the certainty that You are my secure help and that You will vindicate me. Amen."}, es: {h2: "La Ayuda Inevitable del D    55: {pt: {h2: "A Trai√ß√£o e o Ref√∫gio em Deus (Sl 55)", versiculos: "<strong>Salmos 55:22 (NVI):</strong> Entregue suas preocupa√ß√µes ao Senhor, e ele o suster√°; jamais permitir√° que o justo venha a cair.", resumo: "O salmista expressa a dor da trai√ß√£o por um amigo √≠ntimo (possivelmente Aitofel). A ang√∫stia leva a um desejo de fuga, mas a conclus√£o √© a confian√ßa na Soberania Sustentadora de Deus. A certeza de que Ele 'jamais permitir√° que o justo venha a cair' √© a doutrina da Seguran√ßa Eterna, fundamentada na Fidelidade de Deus e no pacto de Cristo.", aplicacao: "A trai√ß√£o humana √© inevit√°vel (Deprava√ß√£o Total). N√£o se consuma na amargura. Entregue o seu fardo a Deus. Ele o sustentar√°, pois Sua promessa √© imut√°vel. Sua queda s√≥ √© poss√≠vel se Ele falhar, o que √© imposs√≠vel.", oracao: "Senhor, meu cora√ß√£o est√° ferido pela trai√ß√£o. Eu Te entrego o meu fardo e a minha dor. S√™ o meu ref√∫gio e sustenta-me com o Teu poder. Que eu confie plenamente na Tua seguran√ßa eterna. Am√©m."}, en: {h2: "Betrayal and Refuge in God (Ps 55)", versiculos: "<strong>Psalm 55:22 (NIV):</strong> Cast your cares on the Lord and he will sustain you; he will never let the righteous be shaken.", resumo: "The Psalmist expresses the pain of betrayal by a close friend (possibly Ahithophel). The anguish leads to a desire to flee, but the conclusion is trust in God's S Sustaining Sovereignty. The certainty that He 'will never let the righteous be shaken' is the doctrine of Eternal Security, founded on God's Faithfulness and the covenant of Christ.", aplicacao: "Human betrayal is inevitable (Total Depravity). Do not be consumed by bitterness. Cast your burden upon God. He will sustain you, for His promise is unchangeable. Your fall is only possible if He fails, which is impossible.", oracao: "Lord, my heart is wounded by betrayal. I surrender my burden and my pain to You. Be my refuge and sustain me with Your power. May I fully trust in Your eternal security. Am    64: {pt: {h2: "Prote√ß√£o Contra a Conspira√ß√£o: O Ju√≠zo Certo", versiculos: "<strong>Salmo 64:10 (ARA):</strong> ‚ÄúO justo se alegra no SENHOR e nele confia; todos os de cora√ß√£o reto se gloriar√£o.‚Äù", resumo: "O Salmista clama contra os conspiradores que armam ciladas secretas (v. 2-6), mas confia que Deus reverter√° o mal contra eles mesmos (v. 7). Isso √© uma poderosa demonstra√ß√£o da **Provid√™ncia** de Deus, que n√£o apenas v√™ o secreto, mas o julga com justi√ßa perfeita. O √≠mpios caem pela pr√≥pria l√≠ngua (v. 8), provando que n√£o h√° m√©rito pr√≥prio na queda deles, mas o Ju√≠zo Soberano que exp√µe a **Deprava√ß√£o Total**. O justo se alegra n√£o no mal alheio, mas na fidelidade de Deus em cumprir Sua Palavra (Sola Scriptura).", aplicacao: "Voc√™ √© alvo de intrigas? N√£o revide com suas pr√≥prias t√°ticas. A melhor defesa √© a confian√ßa (Sola Fide) na justi√ßa de Deus. O justo se gloriar√° no Senhor, n√£o na derrota do inimigo. O triunfo do crente √© sempre **Soli Deo Gloria**.", oracao: "Deus Justo, sou grato porque Tu v√™s o que se trama em segredo. Ajuda-me a confiar em Tua Provid√™ncia, sem buscar vingan√ßa ou justi√ßa pr√≥pria. Que minha alegria seja sempre o Teu Nome exaltado. Am√©m."}, en: {h2: "Protection Against Conspiracy: The Certain Judgment", versiculos: "<strong>Psalm 64:10 (ESV):</strong> ‚ÄúLet the righteous one rejoice in the LORD and take refuge in him! Let all the upright in heart exult!‚Äù", resumo: "The Psalmist cries out against conspirators who set up secret traps (v. 2-6), but trusts that God will turn the evil back on themselves (v. 7). This is a powerful demonstration of God's **Providence**, who not only sees the secret but judges it with perfect justice. The wicked fall by their own tongue (v. 8), proving there is no self-merit in their downfall, but the Sovereign Judgment that exposes **Total Depravity**. The righteous rejoice not in the misfortune of others, but in God's faithfulness to fulfill His Word (Sola Scri    65: {pt: {h2: "O Louvor da Cria√ß√£o e o Perd√£o da Iniquidade", versiculos: "<strong>Salmo 65:3-4 (ARA):</strong> ‚ÄúPrevalecem as iniquidades contra n√≥s, mas tu perdoas as nossas transgress√µes. Bem-aventurado aquele a quem tu escolhes e aproximas de ti, para que assista nos teus √°trios; ficaremos satisfeitos com a bondade da tua casa.‚Äù", resumo: "Este Salmo √© um hino √† **Soberania Absoluta** de Deus em dois reinos: **Reden√ß√£o** (perd√£o da iniquidade) e **Cria√ß√£o** (sustento da terra). A confiss√£o 'prevalecem as iniquidades contra n√≥s' atesta a **Deprava√ß√£o Total** e a insufici√™ncia humana para se salvar. O perd√£o (Justifica√ß√£o) e a aproxima√ß√£o s√£o dons de uma **Elei√ß√£o Soberana** (v. 4). A b√™n√ß√£o de Deus n√£o se limita ao p√£o (Gra√ßa Comum, v. 9-13), mas culmina na satisfa√ß√£o em Sua presen√ßa (Soli Deo Gloria).", aplicacao: "Reconhe√ßa que o perd√£o (Sola Gratia) √© um ato de escolha e aproxima√ß√£o divina, n√£o resultado de seu esfor√ßo para 'prevalecer' contra o pecado. Busque satisfa√ß√£o n√£o nas d√°divas (chuva, colheita), mas no Doador. O eleito encontra seu maior deleite na Casa de Deus (a Igreja e a Nova Jerusal√©m).", oracao: "Pai Soberano, Tu √©s digno de louvor por governares o mar e a terra. Agrade√ßo porque, em Tua Elei√ß√£o, me escolheste e me aproximaste. Perdoa minhas iniquidades. Que eu me satisfa√ßa com a bondade da Tua casa. Am√©m."}, en: {h2: "The Praise of Creation and the Forgiveness of Iniquity", versiculos: "<strong>Psalm 65:3-4 (ESV):</strong> ‚ÄúWhen iniquities prevail against me, you atone for our transgressions. Blessed is the one you choose and bring near, to dwell in your courts! We shall be satisfied with the goodness of your house.‚Äù", resumo: "This Psalm is a hymn to God's **Absolute Sovereignty** in two realms: **Redemption** (forgiveness of iniquity) and **Creation** (sustenance of the earth). The confession 'when iniquities prevail against me' attests to **Total Depravity** and human insufficie    66: {pt: {h2: "O Testemunho da Fidelidade de Deus no Fogo da Prova", versiculos: "<strong>Salmo 66:12 (ARA):</strong> ‚ÄúFizeste que os homens cavalgassem sobre a nossa cabe√ßa; passamos pelo fogo e pela √°gua; por√©m, afinal, nos trouxeste a um lugar de abund√¢ncia.‚Äù", resumo: "O Salmo convida a Terra a ver as 'obras admir√°veis' de Deus (v. 3-5), um testemunho de Sua **Soberania Universal** e **Prov√≠dencia**. O crente experimenta o fogo e a √°gua (provas), mas entende que estes s√£o instrumentos de **Santifica√ß√£o**, usados por Deus para refinar, e n√£o destruir. A afirma√ß√£o 'por√©m, afinal, nos trouxeste' √© a evid√™ncia da **Perseveran√ßa dos Santos**, onde Deus √© fiel em guiar o eleito atrav√©s das prova√ß√µes at√© o lugar de 'abund√¢ncia' (recompensa e descanso).", aplicacao: "O que voc√™ est√° atravessando hoje: o fogo da dificuldade ou a √°gua da incerteza? Lembre-se que as provas s√£o permitidas por Deus, n√£o para testar Sua fraqueza, mas para demonstrar Sua **Gra√ßa Suficiente** em sustent√°-lo. O seu testemunho deve ser **Soli Deo Gloria**: Ele nos provou, mas Ele nos salvou.", oracao: "Deus Fiel, agrade√ßo pelas provas que me moldaram. Ajuda-me a passar pelo fogo e pela √°gua com a certeza de que Tua m√£o me conduzir√° √† Tua presen√ßa e abund√¢ncia. Que meu testemunho exalte a Tua fidelidade. Am√©m."}, en: {h2: "The Testimony of God's Faithfulness in the Fire of Trial", versiculos: "<strong>Psalm 66:12 (ESV):</strong> ‚ÄúYou let men ride over our heads; we went through fire and through water; yet you have brought us out to a place of abundance.‚Äù", resumo: "The Psalm invites the Earth to see God's 'awesome deeds' (v. 3-5), a testimony to His **Universal Sovereignty** and **Providence**. The believer experiences fire and water (trials), but understands that these are instruments of **Sanctification**, used by God to refine, not destroy. The statement 'yet you have brought us out' is evidence of the **Perseverance of the Saints**, where God is    67: {pt: {h2: "A B√™n√ß√£o para que a Terra O Conhe√ßa: O Prop√≥sito Mission√°rio", versiculos: "<strong>Salmo 67:1-2 (ARA):</strong> ‚ÄúDeus se compade√ßa de n√≥s e nos aben√ßoe; e fa√ßa resplandecer o seu rosto sobre n√≥s, para que se conhe√ßa na terra o teu caminho e, em todas as na√ß√µes, a tua salva√ß√£o.‚Äù", resumo: "A ora√ß√£o come√ßa pedindo a b√™n√ß√£o de Deus sobre o Seu povo, mas o prop√≥sito final n√£o √© o conforto pr√≥prio: √© que a b√™n√ß√£o (Gra√ßa Comum e Particular) sirva de plataforma para que o Seu **Caminho e Salva√ß√£o (Solus Christus)** sejam conhecidos 'em todas as na√ß√µes'. Este Salmo √© um hino √† **Grande Comiss√£o** reformada, onde a gl√≥ria de Deus se manifesta na expans√£o do Seu Reino. A **Elei√ß√£o** de Israel (e da Igreja) tem um fim universal: o louvor de Deus por todos os povos (**Soli Deo Gloria**).", aplicacao: "Para que voc√™ deseja ser aben√ßoado? Sua ora√ß√£o por prosperidade deve ser motivada pela **Gl√≥ria de Deus entre as na√ß√µes**. N√£o retenha a b√™n√ß√£o. A sua vida √© um testemunho: quanto mais o rosto de Deus resplandece sobre voc√™, mais Ele deve ser conhecido.", oracao: "Deus da Miss√£o, aben√ßoa-me e faz resplandecer o Teu rosto sobre mim. N√£o para meu conforto, mas para que o Teu Caminho e a Tua Salva√ß√£o em Cristo sejam conhecidos em todas as na√ß√µes. Usa-me para a Tua Gl√≥ria. Am√©m."}, en: {h2: "The Blessing So That the Earth May Know Him: The Missionary Purpose", versiculos: "<strong>Psalm 67:1-2 (ESV):</strong> ‚ÄúMay God be gracious to us and bless us and make his face to shine upon us, that your way may be known on earth, your saving power among all nations.‚Äù", resumo: "The prayer begins by asking for God's blessing upon His people, but the ultimate purpose is not self-comfort: it is that the blessing (Common and Particular Grace) serves as a platform for His **Way and Salvation (Solus Christus)** to be known 'among all nations'. This Psalm is a hymn to the Reformed **Great Commission**, where God's glory is manifested in the expansion of His Kingdom. The **Election** of Israel (and the Church) has a universal end: the praise of God by all peoples (**Soli Deo Gloria**).", aplicacao: "Why do you desire to be blessed? Your prayer for prosperity must be motivated by the **Glory of God among the nations**. Do not withhold the blessing. Your life is a testimony: the more God's face shines upon you, the more He should be known.", oracao: "God of Mission, be gracious to me and bless me and make Your face shine upon me. Not for my comfort, but so that Your Way and Your Salvation in Christ may be known among all nations. Use me for Your Glory. Amen."}, es: {h2: "La Bendici√≥n para que la Tierra le Conozca: El Prop√≥sito Misionero", versiculos: "<strong>Salmo 67:1-2 (NVI):</strong> ‚ÄúDios tenga compasi√≥n de nosotros y nos bendiga; Dios haga resplandecer su rostro sobre nosotros, para que en la tierra se conozca tu camino, ¬°y entre todas las naciones tu salvaci√≥n!‚Äù", resumo: "La oraci√≥n comienza pidiendo la bendici√≥n de Dios sobre Su pueblo, pero el prop√≥sito final no es el consuelo propio: es que la bendici√≥n (Gracia Com√∫n y Particular) sirva como plataforma para que Su **Camino y Salvaci√≥n (Solus Christus)** sean conocidos 'entre todas las naciones'. Este Salmo es un himno a la **Gran Comisi√≥n** reformada, donde la gloria de Dios se manifiesta en la expansi√≥n de Su Reino. La **Elecci√≥n** de Israel (y de la Iglesia) tiene un fin universal: la alabanza de Dios por todos los pueblos (**Soli Deo Gloria**).", aplicacao: "¬øPara qu√© deseas ser bendecido? Tu oraci√≥n por prosperidad debe estar motivada por la **Gloria de Dios entre las naciones**. No retengas la bendici√≥n. Tu vida es un testimonio: cuanto m√°s resplandece el rostro de Dios sobre ti, m√°s debe ser √âl conocido.", oracao: "Dios de la Misi√≥n, ten compasi√≥n de m√≠ y bend√≠ceme y haz resplandecer Tu rostro sobre m√≠. No para mi consuelo, sino para que Tu Camino y Tu Salvaci√≥n en Cristo sean conocidos entre todas las naciones. √ösame para Tu Gloria. Am√©n."}, fr: {h2: "La B√©n√©diction Afin Que la Terre le Connaisse: Le But Missionnaire", versiculos: "<strong>Psaume 67:1-2 (Segond 21):</strong> ‚ÄúQue Dieu ait piti√© de nous et nous b√©nisse, qu‚Äôil fasse briller son visage sur nous, afin que l‚Äôon connaisse sur la terre ta voie, ton salut parmi toutes les nations!‚Äù", resumo: "La pri√®re commence en demandant la b√©n√©diction de Dieu sur Son peuple, mais le but ultime n'est pas le confort personnel: c'est que la b√©n√©diction (Gr√¢ce Commune et Particuli√®re) serve de plateforme pour que Sa **Voie et Son Salut (Solus Christus)** soient connus 'parmi toutes les nations'. Ce Psaume est un hymne √† la **Grande Commission** r√©form√©e, o√π la gloire de Dieu se manifeste dans l'expansion de Son Royaume. L'**√âlection** d'Isra√´l (et de l'√âglise) a une fin universelle: la louange de Dieu par tous les peuples (**Soli Deo Gloria**).", aplicacao: "Pourquoi d√©sirez-vous √™tre b√©ni? Votre pri√®re pour la prosp√©rit√© doit √™tre motiv√©e par la **Gloire de Dieu parmi les nations**. Ne retenez pas la b√©n√©diction. Votre vie est un t√©moignage: plus le visage de Dieu brille sur vous, plus Il doit √™tre connu.", oracao: "Dieu de la Mission, aie piti√© de moi et b√©nis-moi et fais briller Ton visage sur moi. Non pour mon confort, mais afin que Ta Voie et Ton Salut en Christ soient connus parmi toutes les nations. Utilise-moi pour Ta Gloire. Amen."}},
   68: {pt: {h2: "O Triunfo do Deus Guerreiro e os Dons Para os Homens", versiculos: "<strong>Salmo 68:18 (ARA):</strong> ‚ÄúTu subiste ao alto, levaste cativo o cativeiro, recebeste homens por d√°divas e at√© rebeldes, para que o SENHOR Deus habitasse entre eles.‚Äù", resumo: "Este Salmo √©pico celebra a ascens√£o de Deus (v. 18), que o Novo Testamento (Ef 4:8) aplica diretamente a **Cristo Ascenso**. A subida do Senhor, ap√≥s a vit√≥ria sobre a morte e o pecado, resulta na distribui√ß√£o de 'd√°divas' (dons) aos homens‚Äîuma obra da **Gra√ßa Irresist√≠vel** que capacita Seu povo. At√© os 'rebeldes' s√£o transformados em d√°divas, ilustrando a vit√≥ria de **Solus Christus** sobre a **Deprava√ß√£o Total** e Seu prop√≥sito de habitar com os redimidos (**Soli Deo Gloria**).", aplicacao: "Todo dom que voc√™ possui para o minist√©rio √© uma 'd√°diva' do Cristo que triunfou. N√£o se orgulhe deles (Deprava√ß√£o Total). Use seus dons para o prop√≥sito de Cristo: o crescimento do Corpo e a habita√ß√£o do Esp√≠rito. Lembre-se, o maior dom √© o Esp√≠rito Santo, que garante a **Perseveran√ßa dos Santos**.", oracao: "Deus Triunfante, eu Te louvo pela vit√≥ria de Cristo. Agrade√ßo pelos dons que recebi por Tua gra√ßa. Capacita-me a us√°-los para a edifica√ß√£o da Tua Igreja e para que Tu habites em poder entre o Teu povo. Am√©m."}, en: {h2: "The Triumph of the Warrior God and the Gifts for Men", versiculos: "<strong>Psalm 68:18 (ESV):</strong> ‚ÄúYou ascended on high, leading a host of captives in your train and receiving gifts among men, even among the rebellious, that the LORD God may dwell there.‚Äù", resumo: "This epic Psalm celebrates God's ascent (v. 18), which the New Testament (Eph 4:8) directly applies to the **Ascended Christ**. The Lord's ascent, after the victory over death and sin, results in the distribution of 'gifts' among men‚Äîa work of **Irresistible Grace** that equips His people. Even the 'rebellious' are transformed into gifts, illustrating the victory of *    72: {pt: {h2: "O Reinado Justo e Universal do Messias", versiculos: "<strong>Salmo 72:1 (ARA):</strong> ‚ÄúConcede ao rei os teus ju√≠zos, √≥ Deus, e a tua justi√ßa, ao filho do rei.‚Äù", resumo: "Este Salmo √© uma ora√ß√£o por um rei ideal, que aponta profeticamente para o **Solus Christus** (o Messias, o Rei Sacerdotal). A justi√ßa e os ju√≠zos do rei n√£o v√™m da sua capacidade (Deprava√ß√£o Total), mas s√£o 'concedidos' por Deus, refletindo a **Justi√ßa Imputada** de Cristo. Seu reinado √© universal, eterno e aben√ßoador (v. 8, 11, 17), confirmando a **Soberania** de Deus sobre todas as na√ß√µes. A miss√£o do reino √© a liberta√ß√£o dos pobres e oprimidos‚Äîa aplica√ß√£o pr√°tica da gra√ßa divina.", aplicacao: "O reino de Cristo √© a sua √∫nica fonte de paz e justi√ßa duradoura. N√£o espere a justi√ßa perfeita dos governos humanos (Gra√ßa Comum, mas fal√≠vel). Proclame o Rei que governa com justi√ßa e gra√ßa (v. 17). Sua vida deve ser um reflexo da **Soli Deo Gloria** de Seu reino.", oracao: "Rei Messias, eu Te louvo pelo Teu reinado justo. Concede que os Teus ju√≠zos e a Tua justi√ßa sejam evidentes em minha vida. Que eu participe da liberta√ß√£o dos oprimidos e proclame a gl√≥ria do Teu Nome para sempre. Am√©m."}, en: {h2: "The Righteous and Universal Reign of the Messiah", versiculos: "<strong>Psalm 72:1 (ESV):</strong> ‚ÄúGive the king your justice, O God, and your righteousness to the royal son!‚Äù", resumo: "This Psalm is a prayer for an ideal king, which points prophetically to **Solus Christus** (the Messiah, the Priestly King). The king's justice and judgments do not come from his ability (Total Depravity), but are 'given' by God, reflecting Christ's **Imputed Righteousness**. His reign is universal, eternal, and blessed (v. 8, 11, 17), confirming God's **Sovereignty** over all nations. The kingdom's mission is the liberation of the poor and oppressed‚Äîthe practical application of divine grace.", aplicacao: "Christ's kingdom is your only source of l    74: {pt: {h2: "O Pacto N√£o Esquecido: Clamor Pela Honra de Deus", versiculos: "<strong>Salmo 74:19 (ARA):</strong> ‚ÄúN√£o entregues √† fera a vida da tua rola; n√£o te esque√ßas para sempre da vida dos teus aflitos.‚Äù", resumo: "Este Salmo √© um lamento nacional pela destrui√ß√£o do Santu√°rio. A ora√ß√£o n√£o apela ao m√©rito do povo, mas √† **Fidelidade de Deus ao Pacto**. O salmista clama para que Deus aja por amor √† Sua **Reputa√ß√£o e Honra** (v. 10, 18). O pedido para que Ele n√£o se esque√ßa da 'vida dos aflitos' √© um apelo √† **Prov√≠dencia** e √† **Soberania** que governa a hist√≥ria e mant√©m Suas promessas, mesmo quando o povo demonstra sua **Deprava√ß√£o Total** e infidelidade. A prote√ß√£o (rola) √© uma obra da **Gra√ßa**.", aplicacao: "Em suas maiores crises, n√£o pe√ßa a Deus que Te salve por voc√™ ser fiel, mas porque Ele √© fiel. A sua seguran√ßa est√° na **Soli Deo Gloria**, ou seja, no fato de que Deus n√£o pode desonrar Seu pr√≥prio Nome. Lembre-se do sacrif√≠cio de Cristo (Solus Christus), o Cordeiro do Pacto, que garante o Seu livramento.", oracao: "Deus Fiel, em meio √† destrui√ß√£o, eu clamo pela Tua Fidelidade. Age em meu favor, n√£o por meu m√©rito, mas para que o Teu Nome seja glorificado. N√£o Te esque√ßas do Teu Pacto. Am√©m."}, en: {h2: "The Unforgotten Covenant: A Cry for God's Honor", versiculos: "<strong>Psalm 74:19 (ESV):</strong> ‚ÄúDo not deliver the soul of your dove to the wild beasts; forget not the life of your poor forever.‚Äù", resumo: "This Psalm is a national lament for the destruction of the Sanctuary. The prayer does not appeal to the people's merit, but to God's **Faithfulness to the Covenant**. The psalmist cries out for God to act for the sake of His own **Reputation and Honor** (v. 10, 18). The plea not to forget the 'life of your poor' is an appeal to God's **Providence** and **Sovereignty** that governs history and keeps His promises, even when the people demonstrate their **Total Depravity** and unfaithful    79: {pt: {h2: "O Clamor Pela Honra do Nome e a Soli Deo Gloria", versiculos: "<strong>Salmo 79:9 (ARA):</strong> ‚ÄúAjuda-nos, √≥ Deus e Salvador nosso, pela gl√≥ria do teu nome; livra-nos e perdoa-nos os pecados, por amor do teu nome.‚Äù", resumo: "Este Salmo √© um lamento em meio √† humilha√ß√£o nacional. O clamor n√£o √© por justi√ßa merecida, mas por miseric√≥rdia ('perdoa-nos os pecados') e interven√ß√£o, 'por amor do teu nome' e 'pela gl√≥ria do teu nome'. Isso demonstra que o motivo fundamental da reden√ß√£o √© a **Soli Deo Gloria** (Gl√≥ria Somente a Deus). Deus age para vindicar Sua honra e Seu Pacto, n√£o a retid√£o do povo (Deprava√ß√£o Total). A salva√ß√£o √©, portanto, um ato de **Gra√ßa Soberana** para a Sua pr√≥pria exalta√ß√£o.", aplicacao: "Quando voc√™ orar, mude o foco de 'meu sofrimento' para 'Tua gl√≥ria'. O perd√£o dos pecados √© a base para qualquer pedido de livramento. O **√∫nico m√©rito** para o socorro √© o Nome de Deus, que se manifestou plenamente em **Solus Christus** (o Salvador).", oracao: "Deus e Salvador nosso, pela gl√≥ria do Teu Nome, livra-me e perdoa-me. Que a minha vida seja um testemunho do poder da Tua salva√ß√£o. Faz a Tua gl√≥ria conhecida atrav√©s do meu livramento. Am√©m."}, en: {h2: "The Cry for the Honor of His Name and Soli Deo Gloria", versiculos: "<strong>Psalm 79:9 (ESV):</strong> ‚ÄúHelp us, O God of our salvation, for the glory of your name; deliver us and atone for our sins, for your name's sake!‚Äù", resumo: "This Psalm is a lament amidst national humiliation. The cry is not for deserved justice, but for mercy ('atone for our sins') and intervention, 'for the glory of your name' and 'for your name's sake.' This demonstrates that the fundamental motive for redemption is **Soli Deo Gloria** (Glory to God Alone). God acts to vindicate His honor and His Covenant, not the righteousness of the people (Total Depravity). Salvation is, therefore, an act of **Sovereign Grace** for His own exaltation.", aplicacao: "When    81: {pt: {h2: "O Chamado √† Obedi√™ncia e a Tristeza pela Rebeldia", versiculos: "<strong>Salmo 81:10 (ARA):</strong> ‚ÄúEu sou o SENHOR, teu Deus, que te tirei da terra do Egito; abre bem a boca, e ta encherei.‚Äù", resumo: "Este Salmo √© um chamado solene e festivo √† adora√ß√£o e obedi√™ncia. Deus lembra o povo de Sua Obra Redentora ('te tirei da terra do Egito'), que √© a base da **Lei de Deus**. A promessa 'abre bem a boca, e ta encherei' √© um convite √† confian√ßa e depend√™ncia (Sola Fide), contrastando com a rebeldia hist√≥rica de Israel. A tristeza de Deus (v. 11-12) por ter que entregar Seu povo √† sua pr√≥pria **Deprava√ß√£o Total** demonstra a seriedade do Pacto. O socorro √© prometido √†queles que andam em Seus caminhos (Santifica√ß√£o).", aplicacao: "Sua obedi√™ncia n√£o √© o m√©rito da sua salva√ß√£o (Sola Gratia), mas o fruto dela (Santifica√ß√£o). O que est√° 'enchendo' a sua boca hoje: lamento ou louvor? Viva em total depend√™ncia de Deus. A plenitude (v. 16) √© reservada √†queles que ouvem e obedecem √† Sua Palavra (Sola Scriptura).", oracao: "SENHOR, meu Deus e Redentor, abre os meus l√°bios para que eu proclame o Teu louvor. Perdoa a minha rebeldia e a tenta√ß√£o de andar nos meus pr√≥prios caminhos. Que a minha obedi√™ncia seja um ato de adora√ß√£o, para a Tua Gl√≥ria. Am√©m."}, en: {h2: "The Call to Obedience and Sadness Over Rebellion", versiculos: "<strong>Psalm 81:10 (ESV):</strong> ‚ÄúI am the LORD your God, who brought you up out of the land of Egypt. Open your mouth wide, and I will fill it.‚Äù", resumo: "This Psalm is a solemn and festive call to worship and obedience. God reminds the people of His Redemptive Work ('brought you up out of the land of Egypt'), which is the foundation of God's **Law**. The promise 'Open your mouth wide, and I will fill it' is an invitation to trust and dependence (Sola Fide), contrasting with Israel's historical rebellion. God's sadness (v. 11-12) at having to hand over His people to their own **Total    82: {pt: {h2: "A Advert√™ncia ao Juiz Injusto: O Ju√≠zo Soberano", versiculos: "<strong>Salmo 82:6-7 (ARA):</strong> ‚ÄúEu disse: sois deuses, e todos v√≥s, filhos do Alt√≠ssimo. N√£o obstante, como homens, morrereis e caireis como qualquer dos pr√≠ncipes.‚Äù", resumo: "Este Salmo √© uma repreens√£o divina aos 'deuses' (ju√≠zes e l√≠deres humanos) que governam com injusti√ßa. A prerrogativa do julgamento pertence somente a Deus (v. 1, 8), refor√ßando a **Soberania Absoluta**. A senten√ßa 'morrereis como homens' √© uma afirma√ß√£o da **Deprava√ß√£o Total**: mesmo os que ocupam posi√ß√µes de autoridade (Gra√ßa Comum) est√£o sujeitos ao ju√≠zo de Deus. A ora√ß√£o final (v. 8) 'Levanta-te, √≥ Deus, julga a terra' √© um clamor pelo Reino de **Solus Christus**, o √∫nico Juiz perfeitamente justo.", aplicacao: "Voc√™ tem poder ou autoridade em alguma √°rea? Lembre-se que voc√™ √© um mero 'homem'. O ju√≠zo vir√°. Use sua autoridade com temor (Soli Deo Gloria), refletindo a justi√ßa de Cristo. O conforto do oprimido √© a certeza de que Deus (Sola Scriptura) n√£o ignora a injusti√ßa terrena.", oracao: "Deus, Juiz Justo, reconhe√ßo que toda autoridade vem de Ti. Perdoa-me por qualquer injusti√ßa ou presun√ß√£o no uso do meu poder. Julga a terra e que eu viva sob a Tua autoridade, em santidade. Am√©m."}, en: {h2: "The Warning to the Unjust Judge: Sovereign Judgment", versiculos: "<strong>Psalm 82:6-7 (ESV):</strong> ‚ÄúI said, 'You are gods, sons of the Most High, all of you; nevertheless, like men you shall die, and fall like any prince.'‚Äù", resumo: "This Psalm is a divine reprimand to the 'gods' (judges and human leaders) who rule unjustly. The prerogative of judgment belongs to God alone (v. 1, 8), reinforcing **Absolute Sovereignty**. The sentence 'like men you shall die' is an affirmation of **Total Depravity**: even those in positions of authority (Common Grace) are subject to God's judgment. The final prayer (v. 8) 'Arise, O God, judge the earth' is a cry for the Kin    89: {pt: {h2: "O Pacto Imut√°vel com Davi: A Certeza do Messias", versiculos: "<strong>Salmo 89:3-4 (ARA):</strong> ‚ÄúFiz alian√ßa com o meu escolhido, jurei a Davi, meu servo: Para sempre estabelecerei a tua posteridade e firmarei o teu trono de gera√ß√£o em gera√ß√£o.‚Äù", resumo: "Este Salmo celebra o **Pacto Dav√≠dico**, que √© a promessa de um rei eterno. A promessa 'para sempre estabelecerei' n√£o se baseia na fidelidade de Davi (Deprava√ß√£o Total), mas no Juramento e na **Imutabilidade** de Deus. A crise (v. 38-45) n√£o anula o Pacto, mas revela que o cumprimento final est√° em **Solus Christus**, o herdeiro perfeito do trono. A **Teologia do Pacto** v√™ esta promessa como a garantia do Reino de Cristo. Sua fidelidade assegura a **Perseveran√ßa dos Santos**.", aplicacao: "Voc√™ est√° duvidando da fidelidade de Deus? Olhe para a alian√ßa com Davi, que se cumpriu plenamente em Cristo (Sola Scriptura). Sua salva√ß√£o (Sola Fide) e seguran√ßa n√£o dependem da sua hist√≥ria, mas da Promessa de Deus, que √© 'sim e am√©m' em Cristo. Descanse na **Soberania** d'Aquele que jura por Seu pr√≥prio Nome.", oracao: "Deus de Alian√ßa, eu Te louvo pela imutabilidade da Tua Palavra e pelo Juramento a Davi, cumprido em Jesus Cristo. Fortalece minha f√© na Tua promessa e que o meu cora√ß√£o cante a Tua fidelidade de gera√ß√£o em gera√ß√£o. Am√©m."}, en: {h2: "The Immutable Covenant with David: The Certainty of the Messiah", versiculos: "<strong>Psalm 89:3-4 (ESV):</strong> ‚ÄúI have made a covenant with my chosen one; I have sworn to David, my servant: ‚ÄòI will establish your offspring forever, and build your throne for all generations.‚Äô‚Äù", resumo: "This Psalm celebrates the **Davidic Covenant**, which is the promise of an eternal king. The promise 'I will establish your offspring forever' is not based on David's faithfulness (Total Depravity), but on God's Oath and **Immutability**. The crisis (v. 38-45) does not annul the Covenant, but reveals that the ultimate fulf 	108: {pt: {h2: "Confian√ßa na Vit√≥ria Divina (Miss√µes)", versiculos: "<strong>Salmos 108:3-5 (NVI):</strong> Desperta, harpa e lira! Despertarei a mim mesmo ao amanhecer. Eu te louvarei, SENHOR, entre as na√ß√µes; cantarei louvores a ti entre os povos. Pois o teu amor leal se eleva acima dos c√©us; a tua fidelidade alcan√ßa as nuvens. S√™ exaltado acima dos c√©us, √≥ Deus; que a tua gl√≥ria brilhe sobre toda a terra.", resumo: "O Salmo 108 √© uma ora√ß√£o por vit√≥ria militar e um hino de louvor. Ele combina partes dos Salmos 57 e 60, transformando o lamento em um clamor de **Confian√ßa e Miss√£o**. A promessa de que Deus o exaltar√° sobre toda a terra inspira o salmista a louvar a Deus 'entre as na√ß√µes' ‚Äì um forte tema **mission√°rio**.", aplicacao: "Ora√ß√£o e louvor devem preceder suas batalhas. Comece o seu dia com o compromisso de louvar a Deus publicamente, desejando que a Sua 'gl√≥ria brilhe sobre toda a terra'. O seu maior objetivo deve ser a exalta√ß√£o do Nome de Deus entre aqueles que ainda n√£o O conhecem.", oracao: "SENHOR, desperta meu cora√ß√£o para o louvor. Que a minha vida seja um c√¢ntico que Te exalte acima dos c√©us. Usa-me para que a Tua gl√≥ria brilhe sobre toda a terra, e que o Teu Reino avance entre as na√ß√µes. Am√©m."}, en: {h2: "Trust in Divine Victory (Missions)", versiculos: "<strong>Psalm 108:3-5 (NIV):</strong> Awake, harp and lyre! I will awaken the dawn. I will praise you, LORD, among the nations; I will sing of you among the peoples. For your unfailing love is higher than the heavens; your faithfulness reaches to the clouds. Be exalted, O God, above the heavens; let your glory be over all the earth.", resumo: "Psalm 108 is a prayer for military victory and a hymn of praise. It combines parts of Psalms 57 and 60, turning lament into a cry of **Confidence and Mission**. The promise that God will be exalted over all the earth inspires the psalmist to praise God 'among the nations' ‚Äì a strong **missionary** theme.", aplicacao:
