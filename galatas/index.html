}
        
        // --- FUN√á√ïES DE TEMA ---
        function applyTheme(theme) {
            currentTheme = theme;
            localStorage.setItem('theme', theme);
            
            document.body.classList.remove('light-theme', 'dark-theme');
            document.body.classList.add(theme === 'dark' ? 'dark-theme' : 'light-theme');
            
            // A atualiza√ß√£o do texto do bot√£o √© feita em updateTexts()
        }

        function toggleDarkMode() {
            const newTheme = themeMap[currentTheme].next;
            applyTheme(newTheme);
            updateTexts(); // Chamado aqui para atualizar o texto do bot√£o imediatamente
        }
        
        // --- FUN√á√ïES DE IDIOMA (COM BANDEIRAS) ---
        function setLanguage(langCode) {
            currentLang = langCode;
            localStorage.setItem('language', langCode);
            
            updateTexts(0); // For√ßa a atualiza√ß√£o de todos os textos
            updateLanguageSelector(); 
        }

        function updateLanguageSelector() {
            if (!langSelectButton || !langDropdown) return;
            
            const currentFlag = flagMap[currentLang];
            // 1. Atualiza o bot√£o com a bandeira e nome do idioma ativo
            langSelectButton.innerHTML = currentFlag.iconActive + currentFlag.text;
            
            // 2. Limpa e reconstr√≥i o dropdown, excluindo o idioma ativo
            langDropdown.innerHTML = '';
            Object.keys(flagMap).forEach(lang => {
                if (lang !== currentLang) {
                    const flag = flagMap[lang];
                    const link = document.createElement('a');
                    link.innerHTML = flag.icon + flag.text; 
                    link.setAttribute('data-lang', lang);
                    link.setAttribute('href', '#'); 
                    
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        setLanguage(lang);
                        langDropdown.style.display = 'none';
                    });
                    
                    langDropdown.appendChild(link);
                }
            });
        }
        
        // --- FUN√á√ÉO DE ATUALIZA√á√ÉO DE TEXTOS ---
        function updateTexts(direction = 1) { // direction: 1 (next), -1 (prev), 0 (load/no anim)
            const langKey = currentLang.includes('-') ? currentLang : `${currentLang.toLowerCase()}-${currentLang.toUpperCase()}`;
            const t = translations[langKey] || translations['pt-BR']; 

            // 1. Aplica o idioma na tag <html>
            document.documentElement.lang = langKey.split('-')[0];

            // 2. Aplica as tradu√ß√µes nos elementos espec√≠ficos
            mainTitle.innerText = t.mainTitle;
            subTitle.innerText = t.subTitle;
            progressLabel.innerText = `${t.progressLabelPrefix}${t.dayTitle} ${currentDay} de ${totalDays}`;
            checkLabel.innerText = t.checkLabel;
            prevButton.innerText = t.navPrev;
            nextButton.innerText = t.navNext;
            footerText.innerText = t.footerText;
            
            // 3. Atualiza o texto do bot√£o de tema
            if (currentTheme === 'light') {
                themeToggle.innerHTML = t.themeLight; 
            } else {

            // 4. Atualiza o conte√∫do DEVOCIONAL com anima√ß√£o
            loadDevotionalContent(currentDay, langKey, direction);

        // --- FUN√á√ïES DE NAVEGA√á√ÉO (mantidas) ---
        function loadDevotionalContent(day, langKey, direction) {
            const data = devotionalContent[day] ? devotionalContent[day][langKey.substring(0, 2)] || devotionalContent[day]['pt'] : null;
            
            if (!data) {
                devotionalContentDiv.innerHTML = `<p style="text-align: center;">Conte√∫do n√£o dispon√≠vel para o Dia ${day} neste idioma.</p>`;
                return;
            }
            
            const animationClassIn = direction === 1 ? 'page-in-right' : 'page-in-left';
            const animationClassOut = direction === 1 ? 'page-out-left' : 'page-out-right';
            
            // Aplica a classe de sa√≠da apenas se houver anima√ß√£o (direction != 0)
            if (direction !== 0) {
                devotionalContentDiv.classList.add(animationClassOut);
            }
            
            // Timeout para transi√ß√£o de sa√≠da e troca de conte√∫do
            setTimeout(() => {
                devotionalContentDiv.innerHTML = `
                    <h2 id="dayTitle">${translations[langKey].dayTitle} ${day}: ${data.h2}</h2>
                    <div class="section">
                        <strong>Vers√≠culo Chave:</strong>

                    </div>

                        <p>${data.aplicacao}</p>
                    </div>
                    <p class="oracao-final">Ora√ß√£o: ${data.oracao}</p>
                `;
                
                document.getElementById('pageCounter').innerText = `P√°gina ${day} de ${totalDays}`;

                // Remove a classe de sa√≠da e aplica a classe de entrada
                if (direction !== 0) {
                    devotionalContentDiv.classList.remove(animationClassOut);
                    devotionalContentDiv.classList.add(animationClassIn);
                } else {

                    devotionalContentDiv.classList.add('page-in-right');
                }
            }, direction !== 0 ? 300 : 0); // 300ms para anima√ß√£o, 0ms para carregamento inicial
        }
        
        function nextDay() {

                localStorage.setItem(`devotionalProgress_${DEVOTIONAL_KEY}`, currentDay);

  // *************** FUN√á√ïES DE PERSIST√äNCIA E ESTADO (AGORA INDIVIDUALIZADAS) ***************

// A chave √∫nica do devocional DEVE estar definida no topo: const DEVOTIONAL_KEY = 'joao';

function getCompletedDays() {
    // CORRE√á√ÉO: Usa chave individualizada para ler o status de conclus√£o
    const completed = localStorage.getItem(`completedDays_${DEVOTIONAL_KEY}`);
    return completed ? JSON.parse(completed) : {}; 
}

function saveCompletion(day, isChecked) {
    // CORRE√á√ÉO: Usa chave individualizada para salvar o status de conclus√£o
    const key = `completedDays_${DEVOTIONAL_KEY}`;
    const completedDays = getCompletedDays();
    completedDays[day] = isChecked;
    localStorage.setItem(key, JSON.stringify(completedDays)); 
    updateOverallProgress();	
}

function isCompleted(day) {
    const completedDays = getCompletedDays();
    return completedDays[day] === true;
}

function updateCompletedState() {
    // CORRE√á√ÉO: Define o estado do checkbox
    completedCheck.checked = isCompleted(currentDay);
}

function getSavedProgress() {
    // CORRE√á√ÉO: Usa chave individualizada para ler o progresso do dia
    return parseInt(localStorage.getItem(`devotionalProgress_${DEVOTIONAL_KEY}`)) || 1;	
}

function updateOverallProgress() {
    // Esta fun√ß√£o √© essencial, pois calcula o progresso da barra com base nos dias conclu√≠dos
    const completedDaysMap = getCompletedDays();
    const completedCount = Object.values(completedDaysMap).filter(v => v).length;
    
    const percent = (completedCount / totalDays) * 100;
    progressBar.style.width = `${percent}%`;
    
    prevButton.disabled = currentDay <= 1;
    nextButton.disabled = currentDay >= totalDays;
    
    // Define o estado do checkbox
    updateCompletedState(); 
}

        // *************** FUN√á√ïES DE TEMA E IDIOMA ***************

        function loadThemePreference() {
            document.body.classList.remove('light-theme', 'dark-theme');
            document.body.classList.add(currentTheme === 'dark' ? 'dark-theme' : 'light-theme');
            themeToggle.textContent = currentTheme === 'dark' ? translations[currentLang].themeDark : translations[currentLang].themeLight;
        }

        function toggleDarkMode() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
            loadThemePreference();
        }

        function changeLanguage(langKey) {
            if (langKey in translations) {
                currentLang = langKey;
                localStorage.setItem('language', currentLang);
                updateTexts();
                updateLanguageSelector();
            }
        }

        function updateLanguageSelector() {
            const currentFlag = flagMap[currentLang];
            if (langSelectButton) {
                langSelectButton.innerHTML = `${currentFlag.icon} ${currentFlag.text}`;
            }

            langDropdown.innerHTML = '';
            Object.keys(flagMap).forEach(lang => {
                const flag = flagMap[lang];
                const link = document.createElement('a');
                link.innerHTML = `${flag.icon} ${flag.text}`;
                link.setAttribute('data-lang', lang);
                link.classList.add('dropdown-item');
                if (lang === currentLang) {
                    link.classList.add('active');
                }
                link.onclick = (e) => {
                    e.preventDefault();
                    changeLanguage(lang);
                    langDropdown.style.display = 'none';
                };
                langDropdown.appendChild(link);
            });
        }

        // *************** FUN√á√ïES DE CONTE√öDO E RENDERIZA√á√ÉO ***************

        function loadDevotionalContent(day, langKey, direction) {
            const t = translations[langKey] || translations[DEFAULT_LANGUAGE];
            const content = devotionalContent[day] ? devotionalContent[day][langKey.split('-')[0].toLowerCase()] || devotionalContent[day].pt : null;

            if (!content) {
                devotionalContentDiv.innerHTML = `<p style="text-align:center; color: red;">Conte√∫do n√£o encontrado para o Dia ${day} no idioma ${t.dayTitle}.</p>`;
                return;
            }

            const directionClass = direction > 0 ? 'page-out-right' : 'page-out-left';

            // 1. Aplica anima√ß√£o de sa√≠da
            devotionalContentDiv.classList.add(directionClass);
            
            // 2. Espera a anima√ß√£o de sa√≠da, insere novo conte√∫do
            setTimeout(() => {
                devotionalContentDiv.innerHTML = `
                    <h2>${t.dayTitle} ${day}: ${content.h2}</h2>
                    <p class="versiculos">"${content.versiculos}"</p>
                    <div class="section">
                        <strong>Medita√ß√£o:</strong> ${content.resumo}
                    </div>
                    <div class="section">
                        <strong>Aplica√ß√£o:</strong> ${content.aplicacao}
                    </div>
                    <div class="oracao-final">
                        Ora√ß√£o: "${content.oracao}"
                    </div>
                `;

                // 3. Aplica anima√ß√£o de entrada
                const newDirectionClass = direction > 0 ? 'page-in-left' : 'page-in-right';
                devotionalContentDiv.classList.remove('page-out-right', 'page-out-left');
                devotionalContentDiv.classList.add(newDirectionClass);

                // 4. Remove a classe de entrada ap√≥s a transi√ß√£o para redefinir
                setTimeout(() => {
                    devotionalContentDiv.classList.remove('page-in-left', 'page-in-right');
                }, 400); 

            }, 200); // Meio do tempo da anima√ß√£o (0.3s)
        }

        function updateTexts(direction = 0) {
            const langKey = currentLang; 
            const t = translations[langKey] || translations[DEFAULT_LANGUAGE];

            // 1. Aplica o idioma na tag <html>
            document.documentElement.lang = langKey.split('-')[0];

            // 2. Aplica as tradu√ß√µes nos elementos espec√≠ficos
            mainTitle.innerText = t.mainTitle;
            subTitle.innerText = t.subTitle;
            progressLabel.innerText = `${t.progressLabelPrefix}${t.dayTitle} ${currentDay} de ${totalDays}`;
            checkLabel.innerText = t.checkLabel;
            prevButton.innerText = t.navPrev;
            nextButton.innerText = t.navNext;
            footerText.innerText = t.footerText;
            
            // 3. Atualiza o conte√∫do Devocional e anima
            loadDevotionalContent(currentDay, langKey, direction);

            // 4. Atualiza o estado do checkbox
            updateCompletedState();

            // 5. Atualiza a barra de progresso e os bot√µes de navega√ß√£o
            updateOverallProgress();

            // 6. Atualiza o texto do toggle de tema
            themeToggle.textContent = currentTheme === 'dark' ? t.themeDark : t.themeLight;
        }
        
        // --- FUN√á√ïES DE NAVEGA√á√ÉO ---
	function nextDay() {
    if (currentDay < totalDays) {
        currentDay++;
        localStorage.setItem(`devotionalProgress_${DEVOTIONAL_KEY}`, currentDay);
        updateTexts(1);
    }
}

	function prevDay() {
    if (currentDay > 1) {
        currentDay--;
        localStorage.setItem(`devotionalProgress_${DEVOTIONAL_KEY}`, currentDay);
        updateTexts(-1);
    }
}

// ******************************************************
// ESTA DEVE SER A √öNICA FUN√á√ÉO handleCompletedCheck NO C√ìDIGO!
// ******************************************************
		function handleCompletedCheck() {
    // 1. Salva a persist√™ncia (se marcado ou desmarcado)
				saveCompletion(currentDay, completedCheck.checked);

    // 2. Se o dia foi MARCADO como conclu√≠do E n√£o for o √∫ltimo dia, avan√ßa.
			if (completedCheck.checked && currentDay < totalDays) {
				nextDay();
    }
}

        // *************** EXECU√á√ÉO PRINCIPAL (INICIALIZA√á√ÉO) ***************
       window.onload = () => {
    
    // üö® PASSO CR√çTICO: LIMPEZA FOR√áADA DAS CHAVES ANTIGAS
    localStorage.removeItem('completedDays');

    // 1. Carrega o tema e idioma
    loadThemePreference();

            // 2. Carrega o dia salvo e atualiza a UI (dire√ß√£o 0 para sem anima√ß√£o inicial)
            currentDay = getSavedProgress();

            prevButton.addEventListener('click', prevDay);

            completedCheck.addEventListener('change', handleCompletedCheck);
        };
