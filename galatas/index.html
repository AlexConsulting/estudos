        function getVoiceForLanguage(langCode) {
            const desiredLang = langCode.toLowerCase();
            if (ttsVoices.length === 0) {
                console.warn('TTS: Vozes n√£o carregadas.');
                return null;
            }
            // 1. Tenta encontrar uma voz local de qualidade no idioma exato
            let voice = ttsVoices.find(v => v.lang.toLowerCase() === desiredLang && v.localService);
            if (voice) return voice;

            // 2. Tenta encontrar qualquer voz no idioma exato
            voice = ttsVoices.find(v => v.lang.toLowerCase() === desiredLang);
            if (voice) return voice;
            
            // 3. Tenta encontrar uma voz no mesmo c√≥digo de duas letras (ex: 'pt' para 'pt-BR')
            const shortLang = desiredLang.substring(0, 2);
            voice = ttsVoices.find(v => v.lang.toLowerCase().startsWith(shortLang));
            if (voice) return voice;

            console.warn(`TTS: Nenhuma voz adequada encontrada para ${langCode}.`);
            return null; // Retorna nulo se nenhuma voz for encontrada
        }

            ttsVoices = synth.getVoices();

            synth.speak(utterance);

        function toggleSpeaking() {
